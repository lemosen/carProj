<page-header [title]="'分销列表'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/dashboard/distribution-level/list']">分销管理</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>分销列表</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>

<nz-card [nzBordered]="false">
  <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm" class="search__form">
    <nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32  }">

    </nz-row>
  </form>

  <nz-table
    #ajaxTable
    [nzShowSizeChanger]="true"
    [nzFrontPagination]="false"
    [nzData]="distributionLevels"
    [nzLoading]="loading"
    [nzTotal]="pageQuery.responses.totalElements"
    [(nzPageIndex)]="pageQuery.page"
    [(nzPageSize)]="pageQuery.pageSize"
    (nzPageIndexChange)="searchData()"
    (nzPageSizeChange)="searchData(true)">

    <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th>等级名称</th>
      <th>级别</th>
      <th>佣金比例</th>
      <th>备注</th>
      <th>创建时间</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let distributionLevel of ajaxTable.data">
      <td>{{distributionLevel.name}}</td>
      <td>{{distributionLevel.rank}}</td>
      <td>{{distributionLevel.commissionRate}}%</td>
      <td>{{distributionLevel.remark}}</td>
      <td>{{distributionLevel.createTime}}</td>
      <td>
        <a [routerLink]="'../edit/'+distributionLevel.id">编辑
        </a>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>
