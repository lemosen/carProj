<page-header [title]="title"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="commonForm">

    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="supplierName">供应商名称</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <input nz-input formControlName="supplierName" id="supplierName" placeholder="输入供应商名称">
        <nz-form-explain *ngIf="commonForm.get('supplierName').dirty&&commonForm.get('supplierName').errors">
          <ng-container *ngFor="let error of formErrors.supplierName">
            <nz-form-explain *ngIf="commonForm.get('supplierName').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="phone">手机号码</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <input nz-input formControlName="phone" id="phone" placeholder="输入手机号码">
        <nz-form-explain *ngIf="commonForm.get('phone').dirty&&commonForm.get('phone').errors">
          <ng-container *ngFor="let error of formErrors.phone">
            <nz-form-explain *ngIf="commonForm.get('phone').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="password">密码</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <input nz-input formControlName="password" type="password" id="password" placeholder="输入密码">
        <nz-form-explain *ngIf="commonForm.get('password').dirty&&commonForm.get('password').errors">
          <ng-container *ngFor="let error of formErrors.password">
            <nz-form-explain *ngIf="commonForm.get('password').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="contact">联系人</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <input nz-input formControlName="contact" id="contact" placeholder="输入联系人">
        <nz-form-explain *ngIf="commonForm.get('contact').dirty&&commonForm.get('contact').errors">
          <ng-container *ngFor="let error of formErrors.contact">
            <nz-form-explain *ngIf="commonForm.get('contact').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="contactPhone">联系人电话</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <input nz-input formControlName="contactPhone" id="contactPhone" placeholder="输入联系人电话">
        <nz-form-explain *ngIf="commonForm.get('contactPhone').dirty&&commonForm.get('contactPhone').errors">
          <ng-container *ngFor="let error of formErrors.contactPhone">
            <nz-form-explain *ngIf="commonForm.get('contactPhone').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>

      <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzFor="contact">结算周期</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <input nz-input formControlName="settlementCycle" id="settlementCycle" placeholder="输入结算周期">
         <nz-form-explain *ngIf="commonForm.get('settlementCycle').dirty&&commonForm.get('settlementCycle').errors">
          <ng-container *ngFor="let error of formErrors.contact">
            <nz-form-explain *ngIf="commonForm.get('settlementCycle').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="province">地区</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <nz-province-basic [values]="position" (result)="setProvince($event)"></nz-province-basic>
        <nz-form-explain class="has-error" *ngIf="commonForm.get('province').dirty && commonForm.get('province').errors">
          <ng-container *ngFor="let error of formErrors.province">
            <nz-form-explain *ngIf="commonForm.get('province').errors[error.name]">{{ error.msg }}</nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="address">详细地址</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <input nz-input formControlName="address" id="address" placeholder="输入详细地址">
        <nz-form-explain *ngIf="commonForm.get('address').dirty&&commonForm.get('address').errors">
          <ng-container *ngFor="let error of formErrors.address">
            <nz-form-explain *ngIf="commonForm.get('address').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzFor="remark">备注</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <textarea nz-input formControlName="remark" id="remark" style="height: 150px" nzAutosize placeholder="输入备注"></textarea>
        <nz-form-explain *ngIf="commonForm.get('remark').dirty&&commonForm.get('remark').errors">
          <ng-container *ngFor="let error of formErrors.remark">
            <nz-form-explain *ngIf="commonForm.get('remark').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="state">状态</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <nz-radio-group formControlName="state" id="state">
          <label nz-radio [nzValue]="0">启用</label>
          <label nz-radio [nzValue]="1">禁用</label>
        </nz-radio-group>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 17 }">
        <nz-modal-customer [showButton]="false" (ok)="onSubmit()" [title]="'提示！'" [content]="'确认要提交吗？'"
                           [buttonName]="'提交'" >
          <nz-divider nzType="vertical"></nz-divider>
        </nz-modal-customer>
        <button nz-button class="ml-sm" type="button" (click)="goBack()">返回</button>
      </nz-form-control>
    </nz-form-item>

  </form>
</nz-card>
