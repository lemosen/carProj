<page-header [title]="title"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="commonForm">

    <nz-form-item *ngIf="isShowPreDept">
      <nz-form-label nzXs="3" nzSm="3" nzFor="parent">上级部门</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <app-dept-tree-select #deptTreeSelect (result)="parentDept($event)" [isCheck]="false" [showRoot]="false"
                              [nodeLevel]="1"></app-dept-tree-select>
      </nz-form-control>

    </nz-form-item>
    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzFor="deptNo">部门编码</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <input nz-input formControlName="deptNo" id="deptNo" placeholder="输入部门编码">
        <nz-form-explain *ngIf="commonForm.get('deptNo').dirty&&commonForm.get('deptNo').errors">
          <ng-container *ngFor="let error of formErrors.deptNo">
            <nz-form-explain *ngIf="commonForm.get('deptNo').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="deptName">部门名称</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <input nz-input formControlName="deptName" id="deptName" placeholder="输入部门名称">
        <nz-form-explain *ngIf="commonForm.get('deptName').dirty&&commonForm.get('deptName').errors">
          <ng-container *ngFor="let error of formErrors.deptName">
            <nz-form-explain *ngIf="commonForm.get('deptName').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzFor="description">部门描述</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <textarea nz-input formControlName="description" id="description" style="height: 80px"
                  placeholder="输入部门描述"></textarea>
        <nz-form-explain *ngIf="commonForm.get('description').dirty&&commonForm.get('description').errors">
          <ng-container *ngFor="let error of formErrors.description">
            <nz-form-explain *ngIf="commonForm.get('description').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 17 }">
        <nz-modal-customer [showButton]="false" (ok)="onSubmit()" [title]="'提示！'" [content]="'确认要提交吗？'"
                           [buttonName]="'提交'">
          <nz-divider nzType="vertical"></nz-divider>
        </nz-modal-customer>
        <button nz-button class="ml-sm" type="button" (click)="goBack()">返回</button>
      </nz-form-control>
    </nz-form-item>

  </form>
</nz-card>
