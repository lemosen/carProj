<page-header [title]="title"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="commonForm">

    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="name">角色名称</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <input nz-input formControlName="name" id="name" placeholder="输入角色名称">
        <nz-form-explain *ngIf="commonForm.get('name').dirty&&commonForm.get('name').errors">
          <ng-container *ngFor="let error of formErrors.name">
            <nz-form-explain *ngIf="commonForm.get('name').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzFor="description">角色描述</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <textarea nz-input formControlName="description" id="description" style="height: 150px" nzAutosize
                  placeholder="输入角色描述"></textarea>
        <nz-form-explain *ngIf="commonForm.get('description').dirty&&commonForm.get('description').errors">
          <ng-container *ngFor="let error of formErrors.description">
            <nz-form-explain *ngIf="commonForm.get('description').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzFor="categories">权限</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="8">
        <app-purviewTree #roleTreeSelect [title]="'选择权限'" [buttonName]="'选择权限'"
                         (result)="setRescs($event)"></app-purviewTree>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="state">状态</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <nz-radio-group formControlName="state" id="state">
          <label nz-radio [nzValue]="0">启用</label>
          <label nz-radio [nzValue]="1">禁用</label>
        </nz-radio-group>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 17 }">
        <nz-modal-customer [showButton]="false" (ok)="onSubmit()" [title]="'提示！'" [content]="'确认要提交吗？'"
                           [buttonName]="'提交'">
          <nz-divider nzType="vertical"></nz-divider>
        </nz-modal-customer>
        <button nz-button class="ml-sm" type="button" (click)="goBack()">返回</button>
      </nz-form-control>
    </nz-form-item>

  </form>
</nz-card>
