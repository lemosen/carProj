<page-header [title]="title"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="commonForm">

    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="afterSaleType">售后类型</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <nz-radio-group formControlName="afterSaleType" id="afterSaleType">
          <label nz-radio [nzValue]="1">退款</label>
          <!--<label nz-radio [nzValue]="2">退货退款</label>-->
          <!--<label nz-radio [nzValue]="3">换货</label>-->
        </nz-radio-group>
        <nz-form-explain *ngIf="commonForm.get('afterSaleType').dirty&&commonForm.get('afterSaleType').errors">
          <ng-container *ngFor="let error of formErrors.afterSaleType">
            <nz-form-explain *ngIf="commonForm.get('afterSaleType').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>
    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="reason">售后原因</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <textarea nz-input style="height: 80px" formControlName="reason" id="reason" placeholder="输入售后原因"></textarea>
        <nz-form-explain *ngIf="commonForm.get('reason').dirty&&commonForm.get('reason').errors">
          <ng-container *ngFor="let error of formErrors.reason">
            <nz-form-explain *ngIf="commonForm.get('reason').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>
    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzFor="sort">排序号</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <nz-input-number nz-input style="width: 50%" [nzPrecision]="0" [nzMin]="1" [nzMax]="127" [nzStep]="1"
                         formControlName="sort"
                         id="sort" nzPlaceHolder="输入排序号"></nz-input-number>
      </nz-form-control>

    </nz-form-item>
    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="state">状态</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <nz-radio-group formControlName="state" id="state">
          <label nz-radio [nzValue]="0">启用</label>
          <label nz-radio [nzValue]="1">禁用</label>
        </nz-radio-group>
        <nz-form-explain *ngIf="commonForm.get('state').dirty&&commonForm.get('state').errors">
          <ng-container *ngFor="let error of formErrors.state">
            <nz-form-explain *ngIf="commonForm.get('state').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 18 }">
        <nz-modal-customer [showButton]="false" (ok)="onSubmit()" [title]="'提示！'" [content]="'确认要提交吗？'"
                           [buttonName]="'提交'">
          <nz-divider nzType="vertical"></nz-divider>
        </nz-modal-customer>
        <button nz-button class="ml-sm" type="button" (click)="goBack()">返回</button>
      </nz-form-control>
    </nz-form-item>

  </form>
</nz-card>
