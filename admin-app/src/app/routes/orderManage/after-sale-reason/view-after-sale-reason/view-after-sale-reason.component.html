<page-header [title]="'查看信息'"></page-header>

<nz-card>

  <nz-form-item>

    <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="afterSaleType">售后类型（1退款-未收到货，2退货退款-已收到货，3换货）</nz-form-label>
    <nz-form-control nzXs="8" nzSm="8">
      <nz-form-text>{{afterSaleReason.afterSaleType}}</nz-form-text>
    </nz-form-control>

    <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="reason">售后原因</nz-form-label>
    <nz-form-control nzXs="8" nzSm="8">
      <nz-form-text>{{afterSaleReason.reason}}</nz-form-text>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>

    <nz-form-label nzXs="3" nzSm="3" nzFor="sort">排序</nz-form-label>
    <nz-form-control nzXs="8" nzSm="8">
      <nz-form-text>{{afterSaleReason.sort}}</nz-form-text>
    </nz-form-control>

    <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="state">状态（0启用1禁用）</nz-form-label>
    <nz-form-control nzXs="8" nzSm="8">
      <nz-form-text>{{afterSaleReason.state}}</nz-form-text>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>

    <nz-form-label nzXs="3" nzSm="3" nzFor="createTime">创建时间</nz-form-label>
    <nz-form-control nzXs="8" nzSm="8">
      <nz-form-text>{{afterSaleReason.createTime}}</nz-form-text>
    </nz-form-control>

    <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="deleted">删除（0否1是）</nz-form-label>
    <nz-form-control nzXs="8" nzSm="8">
      <nz-form-text>{{afterSaleReason.deleted}}</nz-form-text>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>

    <nz-form-label nzXs="3" nzSm="3" nzFor="delTime">删除时间</nz-form-label>
    <nz-form-control nzXs="8" nzSm="8">
      <nz-form-text>{{afterSaleReason.delTime}}</nz-form-text>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 7 }">
      <button nz-button nzType="primary" type="submit" [routerLink]="'../../edit/'+ afterSaleReason.id">编辑</button>
      <button nz-button class="ml-sm" type="button" (click)="goBack()">返回</button>
    </nz-form-control>
  </nz-form-item>

</nz-card>
