<page-header [title]="'查看信息'"></page-header>

<nz-card>

  <nz-form-item>

    <nz-form-label nzXs="10" nzSm="3" nzFor="reasonType">原因类型</nz-form-label>
    <nz-form-control nzXs="16" nzSm="8" nzMd="7">
      <nz-form-text>{{returnReason.reasonType}}</nz-form-text>
    </nz-form-control>

  </nz-form-item>

  <nz-form-item>

    <nz-form-label nzXs="10" nzSm="3" nzFor="sort">排序</nz-form-label>
    <nz-form-control nzXs="16" nzSm="8" nzMd="7">
      <nz-form-text>{{returnReason.sort}}</nz-form-text>
    </nz-form-control>

  </nz-form-item>

  <nz-form-item>

    <nz-form-label nzXs="10" nzSm="3" nzFor="state">状态</nz-form-label>
    <nz-form-control nzXs="16" nzSm="8" nzMd="7">
      <nz-form-text *ngIf="returnReason.state==0">已启用</nz-form-text>
      <nz-form-text *ngIf="returnReason.state==0">已禁用</nz-form-text>
    </nz-form-control>

  </nz-form-item>

  <nz-form-item>
    <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 7 }">
      <button nz-button nzType="primary" type="submit" [routerLink]="'../../edit/'+ returnReason.id">编辑</button>
      <button nz-button class="ml-sm" type="button" (click)="goBack()">返回</button>
    </nz-form-control>
  </nz-form-item>

</nz-card>
