<page-header [title]="title"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="commonForm">
    <nz-form-item>
      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="guid">GUID</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="guid" id="guid" placeholder="输入GUID">
        <nz-form-explain *ngIf="commonForm.get('guid').dirty&&commonForm.get('guid').errors">
          <ng-container *ngFor="let error of formErrors.guid">
            <nz-form-explain *ngIf="commonForm.get('guid').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="logoUrl">公司名称</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="logoUrl" id="logoUrl" placeholder="输入公司名称">
        <nz-form-explain *ngIf="commonForm.get('logoUrl').dirty&&commonForm.get('logoUrl').errors">
          <ng-container *ngFor="let error of formErrors.logoUrl">
            <nz-form-explain *ngIf="commonForm.get('logoUrl').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="companyName">公司名称</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="companyName" id="companyName" placeholder="输入公司名称">
        <nz-form-explain *ngIf="commonForm.get('companyName').dirty&&commonForm.get('companyName').errors">
          <ng-container *ngFor="let error of formErrors.companyName">
            <nz-form-explain *ngIf="commonForm.get('companyName').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="companyAddr">公司地址</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="companyAddr" id="companyAddr" placeholder="输入公司地址">
        <nz-form-explain *ngIf="commonForm.get('companyAddr').dirty&&commonForm.get('companyAddr').errors">
          <ng-container *ngFor="let error of formErrors.companyAddr">
            <nz-form-explain *ngIf="commonForm.get('companyAddr').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="companyTel">公司电话</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="companyTel" id="companyTel" placeholder="输入公司电话">
        <nz-form-explain *ngIf="commonForm.get('companyTel').dirty&&commonForm.get('companyTel').errors">
          <ng-container *ngFor="let error of formErrors.companyTel">
            <nz-form-explain *ngIf="commonForm.get('companyTel').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="companyMobile">手机号码</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="companyMobile" id="companyMobile" placeholder="输入手机号码">
        <nz-form-explain *ngIf="commonForm.get('companyMobile').dirty&&commonForm.get('companyMobile').errors">
          <ng-container *ngFor="let error of formErrors.companyMobile">
            <nz-form-explain *ngIf="commonForm.get('companyMobile').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="companyMail">公司邮箱</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="companyMail" id="companyMail" placeholder="输入公司邮箱">
        <nz-form-explain *ngIf="commonForm.get('companyMail').dirty&&commonForm.get('companyMail').errors">
          <ng-container *ngFor="let error of formErrors.companyMail">
            <nz-form-explain *ngIf="commonForm.get('companyMail').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="setupTime">成立时间</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="setupTime" id="setupTime" placeholder="输入成立时间">
        <nz-form-explain *ngIf="commonForm.get('setupTime').dirty&&commonForm.get('setupTime').errors">
          <ng-container *ngFor="let error of formErrors.setupTime">
            <nz-form-explain *ngIf="commonForm.get('setupTime').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="contentProfile">公司简介</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="contentProfile" id="contentProfile" placeholder="输入公司简介">
        <nz-form-explain *ngIf="commonForm.get('contentProfile').dirty&&commonForm.get('contentProfile').errors">
          <ng-container *ngFor="let error of formErrors.contentProfile">
            <nz-form-explain *ngIf="commonForm.get('contentProfile').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="createTime">创建时间</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="createTime" id="createTime" placeholder="输入创建时间">
        <nz-form-explain *ngIf="commonForm.get('createTime').dirty&&commonForm.get('createTime').errors">
          <ng-container *ngFor="let error of formErrors.createTime">
            <nz-form-explain *ngIf="commonForm.get('createTime').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 7 }">
        <nz-modal-customer [showButton]="false" (ok)="onSubmit()" [title]="'提示！'" [content]="'确认要提交吗？'"
                           [buttonName]="'提交'">
          <nz-divider nzType="vertical"></nz-divider>
        </nz-modal-customer>
        <button nz-button class="ml-sm" type="button" (click)="goBack()">返回</button>
      </nz-form-control>
    </nz-form-item>

  </form>
</nz-card>
