<page-header [title]="title"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="commonForm">

    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="name">等级名称</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <input nz-input formControlName="name" id="name" placeholder="输入等级名称">
        <nz-form-explain *ngIf="commonForm.get('name').dirty&&commonForm.get('name').errors">
          <ng-container *ngFor="let error of formErrors.name">
            <nz-form-explain *ngIf="commonForm.get('name').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="discount">折扣</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <nz-input-number nz-input style="width: 50%" [nzMin]="0" [nzMax]="100" [nzStep]="1"
                         [nzFormatter]="formatterDiscount"
                         [nzParser]="parserDiscount" formControlName="discount" id="discount"
                         nzPlaceHolder="输入折扣（0.00-100.00）%"></nz-input-number>
        <nz-form-explain *ngIf="commonForm.get('discount').dirty&&commonForm.get('discount').errors">
          <ng-container *ngFor="let error of formErrors.discount">
            <nz-form-explain *ngIf="commonForm.get('discount').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="growthValue">成长值满足点</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <nz-input-number nz-input style="width: 50%" [nzMin]="0" [nzStep]="1" [nzPrecision]="0"
                         formControlName="growthValue"
                         id="growthValue"
                         nzPlaceHolder="输入成长值满足点"></nz-input-number>
        <nz-form-explain *ngIf="commonForm.get('growthValue').dirty&&commonForm.get('growthValue').errors">
          <ng-container *ngFor="let error of formErrors.growthValue">
            <nz-form-explain *ngIf="commonForm.get('growthValue').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>


    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="rank">级别</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8" nzHasFeedback>
        <nz-input-number nz-input style="width: 50%" [nzMin]="1" [nzStep]="1" [nzPrecision]="0" formControlName="rank"
                         id="rank"
                         nzPlaceHolder="输入级别"></nz-input-number>
        <nz-form-explain *ngIf="commonForm.get('rank').dirty&&commonForm.get('rank').errors">
          <ng-container *ngFor="let error of formErrors.rank">
            <nz-form-explain *ngIf="commonForm.get('rank').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>


    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzRequired nzFor="defaulted">是否默认</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <nz-radio-group formControlName="defaulted" id="defaulted">
          <label nz-radio [nzValue]="0">否</label>
          <label nz-radio [nzValue]="1">是</label>
        </nz-radio-group>
      </nz-form-control>

    </nz-form-item>


    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 17 }">
        <nz-modal-customer [showButton]="false" (ok)="onSubmit()" [title]="'提示！'" [content]="'确认要提交吗？'"
                           [buttonName]="'提交'" >
          <nz-divider nzType="vertical"></nz-divider>
        </nz-modal-customer>
        <button nz-button class="ml-sm" type="button" (click)="goBack()">返回</button>
      </nz-form-control>
    </nz-form-item>

  </form>
</nz-card>
