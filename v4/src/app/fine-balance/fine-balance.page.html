<ion-header>
    <ion-toolbar>
        <ion-title>
            收支明细
        </ion-title>
        <goback></goback>
    </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <ion-segment [(ngModel)]="balance">
        <ion-segment-button value="all" (click)="listFilter('all')">
            全部
        </ion-segment-button>
        <ion-segment-button value="expenditure" (click)="listFilter('expenditure')">
            支出
        </ion-segment-button>
        <ion-segment-button value="income" (click)="listFilter('income')">
            收入
        </ion-segment-button>
    </ion-segment>

    <ion-list class="common-list" *ngFor="let order of accountRecord | sortPipe : 'tradeTime' : true">
        <ion-row>
            <ion-col>
                <ion-label class="common-notice">{{order.tradeType}}</ion-label>
                <ion-label class="grey">{{order.tradeTime}}</ion-label>
            </ion-col>

            <ion-col class="ver-midd">
                <b class="right red common-notice">
                    <span *ngIf="order.operateType==1">+</span>
                    <span *ngIf="order.operateType==2">-</span>
                    {{order.tradeAmount}}
                </b>
            </ion-col>
        </ion-row>
    </ion-list>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>

    <div class="nolist" *ngIf="!accountRecord?.length && !isLoading">
        <ion-label class="grey">暂无相关的余额明细~</ion-label>
    </div>

    <div class="loading" *ngIf="isLoading">
        <ion-spinner></ion-spinner>
    </div>

</ion-content>
