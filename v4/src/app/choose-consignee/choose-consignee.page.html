<ion-header>
    <ion-toolbar>
        <img class="left backBtn" src="assets/app_icon/home/back@2x.png" (click)="goWriteOrder(selectConsignee)">
        <ion-title>选择收货人</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content no-padding radio-group>
    <ion-list class="common-list" *ngFor="let item of shippingVo" no-padding>
        <ion-row>
            <ion-col size="1" class="ver-midd">
                <ion-radio color="light" (click)="goWriteOrder(item)" [checked]="getCheck(item)"></ion-radio>
            </ion-col>
            <ion-col size="11">
                <ion-item>
                    <ion-label (click)="goWriteOrder(item)">
                        <ion-row>
                            <ion-col class="common-font black" size="4">{{item.fullName}}</ion-col>
                            <ion-col class="common-font black" size="5">{{item.phone}}</ion-col>
                            <ion-col class="default" size="2" *ngIf="item.defaulted">默认</ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col class="common-sub-title black" size="12">
                                {{item.province|districtPipe}}{{item.city|districtPipe}}{{item.district|districtPipe}}{{item.address}}
                            </ion-col>
                        </ion-row>
                    </ion-label>
                    <ion-icon class="icon-forward" name="ios-arrow-forward" (click)="goEditConsignee(item)"></ion-icon>
                </ion-item>
            </ion-col>
        </ion-row>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-button shape="round" expand="full" color="danger" (click)="goAddConsignee()">+&nbsp;添加新收货人</ion-button>
</ion-footer>
