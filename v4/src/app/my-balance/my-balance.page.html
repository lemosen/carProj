<ion-header>
    <ion-toolbar>
        <ion-title>我的余额</ion-title>
        <goback></goback>
    </ion-toolbar>
</ion-header>
<ion-content no-padding style="height: 100%;">
    <div class="content">
        <div style="padding-top: 5rem">
            <p>账户余额(元)</p>
            <p class="money">{{balance}}</p>
            <ion-row class="button ">
                <ion-item (click)="goFineBalance()" lines="none">
                    <ion-label>余额明细</ion-label>
                    <ion-icon class="icon-forward" name="ios-arrow-forward"></ion-icon>
                </ion-item>
            </ion-row>
        </div>
    </div>

    <ion-list class="common-list" *ngFor="let order of accountRecord | sortPipe : 'tradeTime' : true">
        <ion-row>
            <ion-col>
                <ion-label class="common-notice">{{order.tradeType}}</ion-label>
                <ion-label class="grey">{{order.tradeTime}}</ion-label>
            </ion-col>

            <ion-col class="ver-midd">
                <b class="right red common-notice">
                    <span *ngIf="order.operateType==1">+</span>
                    <span *ngIf="order.operateType==2">-</span>
                    {{order.tradeAmount}}
                </b>
            </ion-col>
        </ion-row>
    </ion-list>

</ion-content>
