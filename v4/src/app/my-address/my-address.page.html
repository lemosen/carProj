<ion-header>
    <ion-toolbar>
        <ion-title>我的地址</ion-title>
        <goback></goback>
    </ion-toolbar>
</ion-header>

<ion-content no-padding radio-group>
    <ion-list class="common-list" *ngFor="let item of shippingVo;let i = index">
        <ion-row style="padding:10px 10px 0 10px">
            <ion-col class="common-font" size="3">{{item.fullName}}</ion-col>
            <ion-col class="common-font" size="5">{{item.phone}}</ion-col>
            <ion-col class="default" size="2" *ngIf="item.defaulted">默认</ion-col>
        </ion-row>

        <ion-row style="padding:0 10px">
            <ion-col class="bottom-divid">
                <p class="common-sub-title">{{item.province | districtPipe}}{{item.city | districtPipe}}{{item.district | districtPipe}}{{item.address}}</p>
            </ion-col>
        </ion-row>

        <ion-row>
            <ion-col size="7" style="padding-left: 0">
                <ion-item>
                    <ion-radio color="light" (click)="changPrefer(item, i)" [checked]="item.defaulted" style="margin-left: 0"></ion-radio>
                    <ion-label class="greys">设为默认地址</ion-label>
                </ion-item>
            </ion-col>

            <ion-col size="5" text-end>
                <div class="edit"><ion-label text-right (click)="goEditConsignee(item)">编辑</ion-label></div>
                <div class="delete"><ion-label text-right (click)="deleteConsignee(item, i)">删除</ion-label></div>
            </ion-col>
        </ion-row>

        <div class="common-hr"></div>
    </ion-list>

    <div class="ver-midd" text-center *ngIf="!shippingVo?.length">
        <div class="no-list"></div>
        <ion-label class="grey">一个地址都没有哦~</ion-label>
        <ion-button shape="round" fill="outline" color="danger" (click)="goAddConsignee()">添加收货地址</ion-button>
    </div>

</ion-content>

<ion-footer *ngIf="shippingVo?.length">
    <ion-button shape="round" expand="full" color="danger" (click)="goAddConsignee()">+&nbsp;添加新收货地址</ion-button>
</ion-footer>
