<ion-header>
    <ion-toolbar>
        <ion-title>
            爱生活
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content #content >
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
                pullingIcon="arrow-dropdown"
                pullingText="下拉刷新"
                refreshingSpinner="circles"
                refreshingText="正在加载...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-card *ngFor="let item of ArticleVo" (click)="goDetail(item.id)" [id]="item.id">
        <img-lazy-load [src]="item.imgPath | thumbnailPipe : 'l'"></img-lazy-load>
        <ion-row>
            <ion-col size="8">
                <ion-label class="common-font black">{{item.title}}</ion-label>
                <ion-label class="common-notice greys">{{item.subtitle}}</ion-label>
            </ion-col>
        </ion-row>
    </ion-card>

    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="正在加载..."></ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
