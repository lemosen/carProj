<div class="head" (click)="goBack()"></div>
<div class="body">
    <div class="content">
        <ion-row class="product">
            <ion-col size="4"><img onerror="this.src='../../assets/imgs/null-category.png'" [src]="groupInfo?.product.productImgPath" width="85" height="85"/>
            </ion-col>
            <ion-col class="ver-midd">
                <!--<h2 class="common-title">{{selectProduct? selectProduct.productName: commodityName}}</h2>-->
                <h4 class="common-sub-title red">￥{{groupInfo?.groupPrice}}</h4>
            </ion-col>
        </ion-row>

        <div lines="none" *ngFor="let attribute of groupInfo?.product.attributes">
            <ion-row>
                <p>{{attribute.attrName}}</p>
            </ion-row>
            <ion-row class="attr" text-center>
                <button shape="round" fill="outline" size="small" color="dark" class="choose">{{attribute.attrValue}}</button>
            </ion-row>
        </div>

        <div lines="none">
            <ion-row class="amount">
                <p>数量</p>
                <span class="common-normal-add-close" float-end>
                    <span class="common-title" (click)="reduce()">-</span>
                    <span class="common-normal-num common-sub-title">{{amount}}</span>
                    <span class="common-title" (click)="add()">+</span>
                </span>
            </ion-row>
        </div>

        <div>
            <ion-button shape="round" expand="full" color="danger" (click)="goShoppingCart()">
                <span *ngIf="orderType == 'openGroup'">开团抢购</span>
                <span *ngIf="orderType == 'joinGroup'">立即拼团</span>
            </ion-button>
        </div>
    </div>
</div>
