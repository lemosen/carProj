<ion-header>
    <ion-toolbar>
        <ion-title>
            个人中心
        </ion-title>
        <goback></goback>
    </ion-toolbar>
</ion-header>

<ion-content no-padding>
    <ion-list lines="full" class="common-list">
        <ion-row>
            <ion-item (click)="goPersonalInfo()">
                <ion-label>个人信息</ion-label>
                <ion-icon class="icon-forward" name="ios-arrow-forward"></ion-icon>
            </ion-item>
        </ion-row>
        <div class="common-hr"></div>
        <ion-row>
            <ion-item (click)="goAccountsSecurity()">
                <ion-label>账户安全</ion-label>
                <ion-icon class="icon-forward" name="ios-arrow-forward"></ion-icon>
            </ion-item>
        </ion-row>
        <ion-row>
            <ion-item (click)="goMemberGrade()">
                <ion-label>我的会员</ion-label>
                <ion-note>{{member?.memberLevel.name}}</ion-note>
                <!--<ion-icon class="icon-forward" name="ios-arrow-forward"></ion-icon>-->
            </ion-item>
        </ion-row>

        <div class="common-hr"></div>
        <div class="common-hr"></div>
        <div class="common-hr"></div>

        <ion-row justify-content-center>
            <ion-button fill="clear" color="danger" (click)="loginOut()">退出登录</ion-button>
        </ion-row>
    </ion-list>
</ion-content>
