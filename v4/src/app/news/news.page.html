<ion-header>
    <ion-toolbar>
        <ion-title>系统消息</ion-title>
        <goback></goback>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list *ngFor="let item of list" class="common-list">
        <ion-row>
            <span class="time ver-midd" text-center>{{item.createTime.substr(0,16)}}</span>
        </ion-row>
        <ion-card>
            <ion-card-header class="common-font">
                {{item.title}}
                <!--<span class="red right" *ngIf="item.readed">●</span>-->
            </ion-card-header>

            <ion-card-content class="common-sub-title">
                {{item.content}}
            </ion-card-content>
            <!--<ion-item>-->
                <!--<ion-label class="blue">查看详情</ion-label>-->
                <!--<ion-icon class="icon-forward" name="ios-arrow-forward"></ion-icon>-->
            <!--</ion-item>-->
        </ion-card>
    </ion-list>

    <div class="no-list" *ngIf="!list?.length">
        <ion-label class="grey">暂无消息~</ion-label>
    </div>

</ion-content>
