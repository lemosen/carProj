<ion-row class="common-list" *ngFor="let item of ticket, let i = index" [ngClass]="item.state">
    <!--<img [src]=cornerImg[item.couponType] class="corner" *ngIf="item.state.indexOf('canuse') != -1">-->
    <ion-col size="5" text-center [ngClass]="item.state.indexOf('canuse') != -1 ? 'white' : 'greys'">
        <ion-label class="big">
            <span class="common-title">￥</span>{{item.parValue}}
        </ion-label>
        <ion-label class="common-sub-title" [innerHtml]=getConditionContent(item.useConditionType,item.fullMoney,item.fullQuantity)>
        </ion-label>
    </ion-col>

    <ion-col class="ver-midd" size="6">
        <!--<img [src]=typeImg[item.couponType] class="coupon-type" *ngIf="item.state.indexOf('canuse') != -1"/>-->
        <ion-label class="grey">有效限至：{{item.endTime.substr(0,10)}}</ion-label>
        <ion-label class="grey">剩余天数：{{item.validDays}}天</ion-label>
    </ion-col>
    <ion-col class="ver-midd" size="1">
        <ion-checkbox color="danger" [checked]="item.id == checkId" (click)="isSelected(item)" *ngIf="item.state.indexOf('canuse') != -1 && type != 'true'"></ion-checkbox>
    </ion-col>
</ion-row>
