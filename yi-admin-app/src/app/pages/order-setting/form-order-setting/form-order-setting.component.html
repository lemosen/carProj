<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
        <div class="widget-controls">
            <a data-widgster="close" href="#" class="transition" (click)="goBack()"><i class="fa fa-reply fa-lg"></i>&nbsp;返回</a>
        </div>
    </div>

    <div class="card-body widget-body">
        <form class="form-horizontal " [formGroup]="commonForm">

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">订单设置类型 <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('setType')|formMark}">
                    <select class="form-control filter" formControlName="setType">
                        <option *ngFor="let setType of setTypes" [value]="setType.code">{{setType.title}}</option>
                    </select>
                    <app-form-error [control]="commonForm.get('setType')"
                                    [formErrors]="formErrors.setType"></app-form-error>

                </div>
                <label class="col-sm-2 form-control-label mt-1">超时时间 <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('timeout')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="timeout"
                           placeholder="请输入超时时间">
                    <app-form-error [control]="commonForm.get('timeout')"
                                    [formErrors]="formErrors.timeout"></app-form-error>

                </div>
            </div>
            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">天 <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('day')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="day" placeholder="请输入天">
                    <app-form-error [control]="commonForm.get('day')" [formErrors]="formErrors.day"></app-form-error>

                </div>
                <label class="col-sm-2 form-control-label mt-1">小时 <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('hour')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="hour" placeholder="请输入小时">
                    <app-form-error [control]="commonForm.get('hour')" [formErrors]="formErrors.hour"></app-form-error>

                </div>
            </div>
            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">分钟 <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('minute')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="minute"
                           placeholder="请输入分钟">
                    <app-form-error [control]="commonForm.get('minute')"
                                    [formErrors]="formErrors.minute"></app-form-error>

                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" type="button" (click)="onSubmit()">保存</button>
                    <button class="btn btn-warning ml-1" type="button" (click)="reset()">取消</button>
                    <button class="btn btn-gray ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
