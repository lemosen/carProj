<div widget class="card border-0 box-shadow">
    <div class="card pt-0 widget-body border-show">
        <div class="back-color-v2 border-show" style="padding: 10px" col-sm-12>订单设置</div>
        <br>
        <br>
        <form [formGroup]="searchForm" *ngFor="let orderSetting of anys;let i=index">
            <div class="form-group row text-sm-right" *ngIf="orderSetting.id==1">
                <label class="col-sm-3 form-control-label mt-1">*秒杀订单超过：</label>
                <input type="text" class="form-control col-sm-4"
                       value="{{orderSetting?.minute}}" (blur)="updateMinuteValue(orderSetting.id,$event.target.value,orderSetting.minute)">
                <div class="btn btn-outline-gray ml-1">分</div>
                <label class="col-sm-3 form-control-label mt-1 text-align-left">未付款，订单自动关闭</label>
            </div>

            <div class="form-group row text-sm-right" *ngIf="orderSetting.id==2">
                <label class="col-sm-3 form-control-label mt-1">*正常订单超过：</label>
                <input type="text" class="form-control col-sm-4"
                       value="{{orderSetting?.minute}}" (blur)="updateMinuteValue(orderSetting.id,$event.target.value,orderSetting.minute)">
                <div class="btn btn-outline-gray ml-1">分</div>
                <label class="col-sm-3 form-control-label mt-1 text-align-left">未付款，订单自动关闭</label>
            </div>

            <div class="form-group row text-sm-right" *ngIf="orderSetting.id==3">
                <label class="col-sm-3 form-control-label mt-1">*发货超过：</label>
                <input type="text" class="form-control col-sm-4"
                       value="{{orderSetting?.day}}" (blur)="updateDayValue(orderSetting.id,$event.target.value,orderSetting.day)">
                <div class="btn btn-outline-gray ml-1">天</div>
                <label class="col-sm-3 form-control-label mt-1 text-align-left">未收货，订单自动完成</label>
            </div>

            <div class="form-group row text-sm-right" *ngIf="orderSetting.id==4">
                <label class="col-sm-3 form-control-label mt-1">*正常完成超过：</label>
                <input type="text" class="form-control col-sm-4"
                       value="{{orderSetting?.day}}" (blur)="updateDayValue(orderSetting.id,$event.target.value,orderSetting.day)">
                <div class="btn btn-outline-gray ml-1">天</div>
                <label class="col-sm-3 form-control-label mt-1 text-align-left">自动完成交易，不能申请售后</label>
            </div>

            <div class="form-group row text-sm-right" *ngIf="orderSetting.id==5">
                <label class="col-sm-3 form-control-label mt-1">*正常完成超过：</label>
                <input type="text" class="form-control col-sm-4"
                       value="{{orderSetting?.day}}" (blur)="updateDayValue(orderSetting.id,$event.target.value,orderSetting.day)">
                <div class="btn btn-outline-gray ml-1">天
                </div>
                <label class="col-sm-3 form-control-label mt-1 text-align-left">自动五星好评</label>
            </div>

        </form>
        <br>
        <br>
        <br>
        <br>
    </div>
</div>
