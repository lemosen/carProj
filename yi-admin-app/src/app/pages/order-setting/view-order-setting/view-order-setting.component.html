

<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal "  >

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">订单设置类型</label>
                                <div class="col-sm-4">
                                    <label>
                                        <span *ngIf="orderSetting.setType==1">待付款</span>
                                        <span *ngIf="orderSetting.setType==2">待评价</span>
                                    </label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">超时时间</label>
                                <div class="col-sm-4">
                                    <label>{{orderSetting.timeout}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">天</label>
                                <div class="col-sm-4">
                                    <label>{{orderSetting.day}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">小时</label>
                                <div class="col-sm-4">
                                    <label>{{orderSetting.hour}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">分钟</label>
                                <div class="col-sm-4">
                                    <label>{{orderSetting.minute}}</label>
                                </div>
                    </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+orderSetting.id" type="button">编辑</button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
