<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal ">

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">上级分类</label>
                <div class="col-sm-4">
                    <label>{{category?.parent?.categoryName}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">分类编码</label>
                <div class="col-sm-4">
                    <label>{{category.categoryNo}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">分类名称</label>
                <div class="col-sm-4">
                    <label>{{category.categoryName}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">图片路径</label>
                <div class="col-sm-4">
                    <label>{{category.imgPath}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">排序</label>
                <div class="col-sm-4">
                    <label>{{category.sort}}</label>
                </div>

                <label class="col-sm-2 form-control-label mt-1">备注</label>
                <div class="col-sm-4">
                    <label>{{category.remark}}</label>
                </div>

            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info"
                            [routerLink]="'../../edit/'+category.id" type="button">编辑
                    </button>
                    <button class="btn btn-inverse ml-1" type="button"
                            (click)="goBack()">返回
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
