<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal ">

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">会员</label>
                <div class="col-sm-4">
                    <label>{{consumeRecord?.member?.username}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">交易号</label>
                <div class="col-sm-4">
                    <label>{{consumeRecord.tradeNo}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">订单号</label>
                <div class="col-sm-4">
                    <label>{{consumeRecord.orderNo}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">收货人</label>
                <div class="col-sm-4">
                    <label>{{consumeRecord.consignee}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">实付金额</label>
                <div class="col-sm-4">
                    <label>{{consumeRecord.payAmount}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">完成时间</label>
                <div class="col-sm-4">
                    <label>{{consumeRecord.finishTime}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">备注</label>
                <div class="col-sm-4">
                    <label>{{consumeRecord.remark}}</label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+consumeRecord.consumeRecordId"
                            type="button">编辑
                    </button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
