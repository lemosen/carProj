
<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>

    <div class="card-body widget-body">
        <form class="form-horizontal "  [formGroup]="commonForm">

                    <div class="form-group row text-sm-right">
                                <label class="col-sm-2 form-control-label mt-1">角色（role表id） <span class="text-danger">*</span></label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('roleId')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="roleId" placeholder="请输入角色（role表id）">
                                        <app-form-error [control]="commonForm.get('roleId')" [formErrors]="formErrors.roleId"></app-form-error>

                                </div>
                                <label class="col-sm-2 form-control-label mt-1">资源（resc表id） <span class="text-danger">*</span></label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('rescId')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="rescId" placeholder="请输入资源（resc表id）">
                                        <app-form-error [control]="commonForm.get('rescId')" [formErrors]="formErrors.rescId"></app-form-error>

                                </div>
                    </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" type="button" (click)="onSubmit()" >保存</button>
                    <button class="btn btn-gray ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
