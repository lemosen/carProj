<div widget class="card border-0 box-shadow">
    <div class="card-body pt-0 widget-body border-show">
        <div class="back-color-v2 border-show" style="padding: 10px" col-sm-12><strong>修改收货地址</strong></div>
        <br>
        <div class="col-sm-12">
            <label class="col-sm-2 form-control-label mt-1 text-sm-right border-show back-color-v2" style="padding: 15px">订单编号</label>
            <div class="col-sm-10 text-align-left border-show" style="padding: 15px">
                <label style="margin-bottom: 0px!important;">{{saleOrder.orderNo}}</label>
            </div>
        </div>
        <br>

        <div class="col-sm-12" style="overflow: auto">
            <div class="col-sm-2 text-sm-right border-show back-color-v2" style="float: left!important;height: 290px;line-height: 290px">
                新收货地址
            </div>
            <form class="form-horizontal " ></form>
            <div class="col-sm-10 text-align-left border-show" style="height: 290px">
                <br>
                <label class="col-sm-2 text-sm-right">收货人：</label><input class="col-sm-6" type="text"><br><br>
                <label class="col-sm-2 text-sm-right">手机号：</label><input class="col-sm-6" type="text"><br><br>
                <label class="col-sm-2 text-sm-right">所在地：</label><input class="col-sm-6" type="text"><br><br>
                <label class="col-sm-2 text-sm-right">详细地址：</label><input class="col-sm-6" type="text"><br><br>

                <div class="form-group row">
                    <div class="col-sm-12 " style="text-align: right!important;">
                        <button class="btn btn-info" style="padding: 10px 40px" type="button">保存
                        </button>
                        <button class="btn btn-inverse ml-1" style="padding: 10px 40px" type="button" (click)="goBack()">取消</button>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>


    </div>
</div>
