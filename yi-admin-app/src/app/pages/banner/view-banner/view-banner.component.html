

<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal "  >


                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">标题</label>
                                <div class="col-sm-4">
                                    <label>{{banner.title}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">内容</label>
                                <div class="col-sm-4">
                                    <label>{{banner.content}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">图片</label>
                                <div class="col-sm-4">
                                    <label><img src="{{banner?.imgPath}}" width="80%" height="80%"></label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">链接路径</label>
                                <div class="col-sm-4">
                                    <label>{{banner.url}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">排序</label>
                                <div class="col-sm-4">
                                    <label>{{banner.sort}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">状态</label>
                                <div class="col-sm-4">
                                    <label *ngIf="banner.state==0">已启用</label>
                                    <label *ngIf="banner.state==1">已禁用</label>
                                </div>
                    </div>


            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+banner.id" type="button">编辑</button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
