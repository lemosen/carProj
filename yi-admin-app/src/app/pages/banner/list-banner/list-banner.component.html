<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form [formGroup]="searchForm">
            <div class=" form-inline form-group">

                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">标题</label>

                    <input class="col-lg-6 form-control filter" formControlName="title"
                           (blur)="pageQuery.addOnlyFilter('title',$event.target.value,'eq')"
                           placeholder="请输入标题" type="text">
                </div>
                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">内容</label>

                    <input class="col-lg-6 form-control filter" formControlName="content"
                           (blur)="pageQuery.addOnlyFilter('content',$event.target.value,'eq')"
                           placeholder="请输入内容" type="text">
                </div>

            </div>
        </form>

        <div class=" form-inline form-group">
            <div class="col-lg-12">
                <div class=" pull-right">
                    <button class="btn btn-primary  mr-1" [routerLink]="'../add'"><i class="fa fa-plus"></i>&nbsp;新增
                    </button>
                    <button class="btn btn-success  mr-1" (click)="searchData()"><i class="fa fa-search"></i>&nbsp;查询
                    </button>
                    <button class="btn btn-info  mr-1" (click)="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>标题</th>
                <th>内容</th>
                <th>链接路径</th>
                <th>排序</th>
                <th>状态</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let banner of anys;let i=index" (click)="getSelect(banner.id,i)">
                    <td style="display: none"><input type="radio" name="select">
                    </td>
                    <td>{{banner.title}}</td>
                    <td>{{banner.content}}</td>
                    <td>{{banner.url}}</td>
                    <td>{{banner.sort}}</td>
                    <td>{{banner.state}}</td>
                    <td>{{banner.createTime}}</td>
                    <td>
                        <span [routerLink]="'../edit/'+banner.id">编辑</span>&nbsp;&nbsp;
                        <span [routerLink]="'../view/'+banner.id">详情</span>
                        <br>
                        <span (click)="remove()">删除</span>&nbsp;&nbsp;
                    </td>
                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>

            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
