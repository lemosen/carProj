<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>

    <div class="card-body widget-body">
        <form class="form-horizontal " [formGroup]="commonForm">

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1"> <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('aricleId')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="aricleId" placeholder="请输入">
                    <app-form-error [control]="commonForm.get('aricleId')" [formErrors]="formErrors.aricleId"></app-form-error>

                </div>
                <label class="col-sm-2 form-control-label mt-1"> <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('commodityId')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="commodityId" placeholder="请输入">
                    <app-form-error [control]="commonForm.get('commodityId')" [formErrors]="formErrors.commodityId"></app-form-error>

                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" type="button" (click)="onSubmit()">保存</button>
                    <button class="btn btn-gray ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
