<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form [formGroup]="searchForm">
            <div class=" form-inline form-group">

                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">模板编号</label>

                    <input class="col-lg-6 form-control filter" formControlName="templateNo"
                           (blur)="pageQuery.addOnlyFilter('templateNo',$event.target.value,'eq')"
                           placeholder="请输入模板编号" type="text">
                </div>
                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">模板名称</label>

                    <input class="col-lg-6 form-control filter" formControlName="templateName"
                           (blur)="pageQuery.addOnlyFilter('templateName',$event.target.value,'eq')"
                           placeholder="请输入模板名称" type="text">
                </div>

            </div>
        </form>

        <div class=" form-inline form-group">
            <div class="col-lg-12">
                <div class=" pull-right">
                    <button class="btn btn-primary  mr-1" [routerLink]="'../add'"><i class="fa fa-plus"></i>&nbsp;新增
                    </button>
                    <button class="btn btn-success  mr-1" (click)="searchData()"><i class="fa fa-search"></i>&nbsp;查询
                    </button>
                    <button class="btn btn-info  mr-1" (click)="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>模板编号</th>
                <th>模板名称</th>
                <th>计费方式</th>
                <th>状态</th>
                <th>首重</th>
                <th>首费</th>
                <th>续重</th>
                <th>续费</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let freightTemplate of anys;let i=index" (click)="getSelect(freightTemplate.id,i)">
                    <td style="display: none"><input type="radio" name="select">
                    </td>
                    <td>{{freightTemplate.templateNo}}</td>
                    <td>{{freightTemplate.templateName}}</td>
                    <td>
                        <span *ngIf="freightTemplate.chargeMode==1">按重量</span>
                        <span *ngIf="freightTemplate.chargeMode==2">按件数</span>
                    </td>
                    <td>
                        <span *ngIf="freightTemplate.state==0">已启用</span>
                        <span *ngIf="freightTemplate.state==1">已禁用</span>
                    </td>
                    <td>{{freightTemplate.presetWeight}}</td>
                    <td>{{freightTemplate.presetFee}}</td>
                    <td>{{freightTemplate.extraWeight}}</td>
                    <td>{{freightTemplate.extraFee}}</td>
                    <td>{{freightTemplate.createTime}}</td>
                    <td>
                        <span [routerLink]="'../view/'+freightTemplate.id">详情</span>&nbsp;&nbsp;
                        <span [routerLink]="'../edit/'+freightTemplate.id">编辑</span>
                        <br>
                        <span (click)="remove()">删除</span>
                    </td>
                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>

            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
