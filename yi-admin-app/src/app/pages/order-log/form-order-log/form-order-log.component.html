
<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>

    <div class="card-body widget-body">
        <form class="form-horizontal "  [formGroup]="commonForm">

                    <div class="form-group row text-sm-right">
                                <label class="col-sm-2 form-control-label mt-1">GUID </label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('guid')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="guid" placeholder="请输入GUID">

                                </div>
                    </div>
                    <div class="form-group row text-sm-right">
                                <label class="col-sm-2 form-control-label mt-1">订单（order表ID） <span class="text-danger">*</span></label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('orderId')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="orderId" placeholder="请输入订单（order表ID）">
                                        <app-form-error [control]="commonForm.get('orderId')" [formErrors]="formErrors.orderId"></app-form-error>

                                </div>
                                <label class="col-sm-2 form-control-label mt-1">订单编号 </label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('orderNo')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="orderNo" placeholder="请输入订单编号">

                                </div>
                    </div>
                    <div class="form-group row text-sm-right">
                                <label class="col-sm-2 form-control-label mt-1">订单状态（1创建订单2支付成功3开始配送4确认收货） </label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('state')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="state" placeholder="请输入订单状态（1创建订单2支付成功3开始配送4确认收货）">

                                </div>
                                <label class="col-sm-2 form-control-label mt-1">操作时间 <span class="text-danger">*</span></label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('operateTime')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="operateTime" placeholder="请输入操作时间">
                                        <app-form-error [control]="commonForm.get('operateTime')" [formErrors]="formErrors.operateTime"></app-form-error>

                                </div>
                    </div>
                    <div class="form-group row text-sm-right">
                                <label class="col-sm-2 form-control-label mt-1">操作人 <span class="text-danger">*</span></label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('operator')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="operator" placeholder="请输入操作人">
                                        <app-form-error [control]="commonForm.get('operator')" [formErrors]="formErrors.operator"></app-form-error>

                                </div>
                                <label class="col-sm-2 form-control-label mt-1">备注说明 </label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('remark')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="remark" placeholder="请输入备注说明">

                                </div>
                    </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" type="button" (click)="onSubmit()" >保存</button>
                    <button class="btn btn-gray ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
