<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class=" form-inline form-group">
        <div class="col-lg-12">
            <div class=" pull-right">
        <button class="btn btn-primary  mr-1" [routerLink]="'../add'"><i class="fa fa-plus"></i>&nbsp;新增  </button>
            </div>
        </div>
    </div>
    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>

                        <th>角色名称</th>
                        <th>角色描述</th>
                        <th>创建时间</th>
                        <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let role of anys;let i=index"    (click)="getSelect(role.id,i)">
                    <td style="display: none"><input type="radio" name="select" >
                    </td>
                    <td>{{role.name}}</td>
                    <td>{{role.description}}</td>
                    <td>{{role.createTime}}</td>
                    <td>
                        <span class="span"  [routerLink]="'../edit/'+role.id">编辑</span>&nbsp;&nbsp;
                        <span class="span" *ngIf="role.id!=1" [routerLink]="'../listResc/'+role.id">权限</span>&nbsp;&nbsp;
                        <br>
                        <span class="span" *ngIf="role.id!=1" (click)="remove()">删除</span>
                    </td>

                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>

            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
