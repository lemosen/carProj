<ng-template [ngIf]="objs|isNotEmpty">
    <div class="dd">
        <ng-container *ngFor="let obj of objs">
            <div class="s-user">
                <a href="#" class="s-closebtn" *ngIf="showRemove" (click)="removeTag(obj)">x</a>
                <span class="s-hard"><img src="{{obj.avatarImg | avatar}}"></span>
                {{getText(obj)}}
            </div>
        </ng-container>
    </div>
</ng-template>
