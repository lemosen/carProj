<div class="custom-border h-vh-45 show-scrollbar-y" ngClass="">
    <ng-container *ngFor="let item of items">
        <div class="col-lg-12 pl-sm pr-sm pt-sm">
            <a class="list-group-item" href="#">
                <a class="pull-right text-muted" (click)="removeItem(item)"><em class="fa fa-remove"></em></a>
                <p class="list-group-item-text">{{getText(item)}}</p>
            </a>
        </div>
    </ng-container>
</div>
