<div class="custom-border h-vh-35 show-scrollbar-y">
    <ng-container *ngFor="let item of items">
        <div class="col-lg-12 pl-sm pr-sm pt-sm">
            <a class="list-group-item" href="#" (click)="chooseItem(item)">
                <em class="pull-right icon icon-arrow-right text-muted"></em>
                <p class="list-group-item-text">{{getText(item)}}</p>
            </a>
        </div>
    </ng-container>
</div>
