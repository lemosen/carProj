<div class="custom-border h-vh-35 show-scrollbar-y">
    <ng-container *ngFor="let item of items">
        <div class="col-lg-12 pl-sm pr-sm pt-sm">
            <div class="col-lg-10 pl0 pr-sm">
                <a class="list-group-item" href="#" (click)="chooseItem(item)">
                    <p class="list-group-item-text">{{getText(item)}}</p>
                </a>
            </div>
            <div class="col-lg-2 pl0 pr0">
                <a class="list-group-item" href="#" (click)="chooseChildLevel(item)">
                    <p class="list-group-item-text text-center" style="color: #337ab7;">
                        下级&nbsp;&nbsp;<em class="fa fa-angle-double-down"></em>
                    </p>
                </a>
            </div>
        </div>
    </ng-container>
</div>
