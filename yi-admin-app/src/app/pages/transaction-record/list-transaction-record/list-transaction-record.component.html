
<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <form class="form-horizontal " [formGroup]="commonForm">
        <div class="card-body widget-body">
                 <div class="row form-inline">

                        <div class="col-lg-5 form-group">
                            <label class="col-lg-4 form-control-label text-lg-right">交易金额</label>
                                    <input class="col-lg-8 form-control filter" formControlName="recordPrice"
                                           (blur)="pageQuery.addOnlyFilter('recordPrice',$event.target.value,'eq')"
                                           placeholder="请输入查询条件..." type="text">
                        </div>

                        <div class="col-lg-5 form-group">
                            <label class="col-lg-4 form-control-label text-lg-right">交易类型</label>

                                    <input class="col-lg-8 form-control filter" formControlName="recordType"
                                           (blur)="pageQuery.addOnlyFilter('recordType',$event.target.value,'eq')"
                                           placeholder="请输入查询条件..." type="text">
                        </div>

                        <div class="col-lg-5 form-group">
                            <label class="col-lg-4 form-control-label text-lg-right">交易方式</label>


                                    <input class="col-lg-8 form-control filter"  formControlName="recordMode"
                                           (blur)="pageQuery.addOnlyFilter('recordMode',$event.target.value,'eq')"
                                           placeholder="请输入查询条件..." type="text">
                        </div>

                        <div class="col-lg-5 form-group">
                            <label class="col-lg-4 form-control-label text-lg-right">创建时间</label>

                                    <input class="col-lg-3 form-control"
                                           (blur)="pageQuery.addOnlyFilter('creatTime',$event.target.value,'eq')"
                                           placeholder="请输入查询条件..." type="text">-
                                    <input class="col-lg-3 form-control"
                                           (blur)="pageQuery.addOnlyFilter('creatTime',$event.target.value,'eq')"
                                           placeholder="请输入查询条件..." type="text">
                        </div>

                        <div class="col-lg-5 form-group">
                            <label class="col-lg-4 form-control-label text-lg-right">备注</label>
                                    <input class="col-lg-8 form-control filter"  formControlName="remark"
                                           (blur)="pageQuery.addOnlyFilter('remark',$event.target.value,'eq')"
                                           placeholder="请输入查询条件..." type="text">
                        </div>

                        <div class="col-lg-5 form-group">
                            <label class="col-lg-4 form-control-label text-lg-right">流水号</label>


                                    <input class="col-lg-8 form-control filter" formControlName="no"
                                           (blur)="pageQuery.addOnlyFilter('no',$event.target.value,'eq')"
                                           placeholder="请输入查询条件..." type="text">
                        </div>

            <div class="col-lg-12">
                <button class="btn btn-primary  mr-1" [routerLink]="'../add'"><i class="fa fa-plus"></i>&nbsp;新增
                </button>
                <button class="btn btn-danger  mr-1" (click)="remove()"><i class="fa fa-remove"></i>&nbsp;删除
                </button>
                <button class="btn btn-inverse  mr-1" (click)="edit()"><i class="fa fa-edit"></i>&nbsp;编辑
                </button>
                <button class="btn btn-success  mr-1" (click)="getDatas()"><i class="fa fa-search"></i>&nbsp;查询
                </button>
                <button class="btn btn-warning  mr-1" (click)="view()"><i class="fa fa-book"></i>&nbsp;详情
                </button>
                <button class="btn btn-info  mr-1" (click)="clearSearch ()"><i class="fa fa-refresh"></i>&nbsp;重置
                </button>
            </div>
         </div>


    </div>
    </form>
    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>
                        <th>全选</th>
                        <th>交易金额</th>
                        <th>交易类型</th>
                        <th>交易方式</th>
                        <th>创建时间</th>
                        <th>备注</th>
                        <th>流水号</th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let transactionRecord of anys;let i=index"    (click)="getSelect(transactionRecord.id,i)">
                                            <td><input type="radio" name="select">
                                            </td>
                    <td>{{transactionRecord.recordPrice}}</td>
                    <td>{{transactionRecord.recordType}}</td>
                    <td>{{transactionRecord.recordMode}}</td>
                    <td>{{transactionRecord.creatTime}}</td>
                    <td>{{transactionRecord.remark}}</td>
                    <td>{{transactionRecord.no}}</td>
                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>

            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
