<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form [formGroup]="searchForm">
            <div class=" form-inline form-group">

                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">商品名称</label>

                    <input class="col-lg-6 form-control filter" formControlName="commodityName"
                           (blur)="pageQuery.addOnlyFilter('commodityName',$event.target.value,'eq')"
                           placeholder="请输入商品名称" type="text">
                </div>

                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">会员</label>

                    <input class="col-lg-6 form-control filter" formControlName="username"
                           (blur)="pageQuery.addOnlyFilter('username',$event.target.value,'eq')"
                           placeholder="请输入会员" type="text">

                </div>

            </div>
        </form>

        <div class=" form-inline form-group">
            <div class="col-lg-12">
                <div class=" pull-right">
                    <button class="btn btn-success  mr-1" (click)="searchData()"><i class="fa fa-search"></i>&nbsp;查询
                    </button>
                    <button class="btn btn-info  mr-1" (click)="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>商品名称</th>
                <th>会员</th>
                <th>评价星级</th>
                <th>评价内容</th>
                <th>评价时间</th>
                <th>回复内容</th>
                <th>回复时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let comment of anys;let i=index" (click)="getSelect(comment.id,i)">
                    <td style="display: none"><input type="radio" name="select">
                    </td>
                    <td>{{comment?.commodity?.commodityName}}</td>
                    <td>{{comment?.member?.username}}</td>
                    <td>{{comment.commentStar}}</td>
                    <td>{{comment.commentContent}}</td>
                    <td>{{comment.commentTime}}</td>
                    <td >
                        <span *ngIf="comment.replyContent">{{comment.replyContent}}</span>
                        <span *ngIf="comment.replyContent==null">
                            <textarea [(ngModel)]="replys[i]"></textarea>
                        </span>
                    </td>
                    <td>{{comment.replyTime}}</td>
                    <td>
                        <span class="span" *ngIf="comment.display==0" (click)="updateDispaly(comment.id,1)">显示</span>
                        <span class="span" *ngIf="comment.display==1" (click)="updateDispaly(comment.id,0)">取消</span>&nbsp;&nbsp;
                        <span class="span" (click)="remove()">删除</span>
                        <br>
                        <span class="span" *ngIf="comment.replyContent==null" (click)="reply(comment.id,replys[i])">回复</span>
                    </td>
                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>

            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
