

<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal "  >


                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">GUID</label>
                                <div class="col-sm-4">
                                    <label>{{account.guid}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">会员（member表ID）</label>
                                <div class="col-sm-4">
                                    <label>{{account.memberId}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">成交单数</label>
                                <div class="col-sm-4">
                                    <label>{{account.orderQuantity}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">消费金额</label>
                                <div class="col-sm-4">
                                    <label>{{account.consumeAmount}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">账户余额</label>
                                <div class="col-sm-4">
                                    <label>{{account.balance}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">冻结金额</label>
                                <div class="col-sm-4">
                                    <label>{{account.freezeAmount}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">积分</label>
                                <div class="col-sm-4">
                                    <label>{{account.integral}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">剩余积分</label>
                                <div class="col-sm-4">
                                    <label>{{account.residualIntegral}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">备注</label>
                                <div class="col-sm-4">
                                    <label>{{account.remark}}</label>
                                </div>
                    </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+account.accountId" type="button">编辑</button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
