<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>

    <div class="card-body widget-body">
        <form class="form-horizontal " [formGroup]="commonForm">


            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">编码 </label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('groupNo')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="groupNo"
                           placeholder="请输入编码">

                </div>
                <label class="col-sm-2 form-control-label mt-1">名称 <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('groupName')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="groupName"
                           placeholder="请输入名称">
                    <app-form-error [control]="commonForm.get('groupName')"
                                    [formErrors]="formErrors.groupName"></app-form-error>

                </div>
            </div>
            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">图片 </label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('imgPath')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="imgPath"
                           placeholder="请输入图片">

                </div>
                <label class="col-sm-2 form-control-label mt-1">备注 </label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('remark')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="remark"
                           placeholder="请输入备注">

                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" type="button" (click)="onSubmit()">保存</button>
                    <button class="btn btn-gray ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
