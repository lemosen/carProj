<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>

    <div class="card-body widget-body">
        <form class="form-horizontal" [formGroup]="commonForm">
            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">会员ID<span
                        class="text-danger">*</span></label>
                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('memberType')|formMark}" style="text-align: left" >
                  <label >{{member?.id}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">会员账号<span
                        class="text-danger">*</span></label>
                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('memberType')|formMark}" style="text-align: left" >
                    <label >{{member?.username}}</label>
                </div>
            </div>


            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">会员等级 <span class="text-danger">*</span></label>
                    <div class="col-sm-4 left" [ngClass]="{'has-error':commonForm.get('memberLevel.name')|formMark}">
                        <div class="col-sm-4"
                             [ngClass]="{'has-error':commonForm.get('memberLevel.name')|formMark}">
                            <app-modal-selecet
                                    [showCol]="[{name:'id',value:'编码',isShow:false},{name:'name',value:'分类名',isShow:true}]"
                                    [select]="commonForm.value.memberLevel"
                                    [resultName]="commonForm.value.memberLevel.name"
                                    [baseService]="memberLevelService"
                                    (result)="setMemberLevel($event)">
                            </app-modal-selecet>
                        </div>

                    </div>
            </div>



  <!--              <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('memberLevelId')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="memberLevelId"
                           placeholder="请输入会员等级（member_level表ID）">
                    <app-form-error [control]="commonForm.get('memberLevelId')"
                                    [formErrors]="formErrors.memberLevelId"></app-form-error>

                </div>-->

           <!-- </div>-->

            <!--<div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">会员类型（0普通会员1管理员） <span
                        class="text-danger">*</span></label>
                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('memberType')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="memberType"
                           placeholder="请输入会员类型（0普通会员1管理员）">
                    <app-form-error [control]="commonForm.get('memberType')"
                                    [formErrors]="formErrors.memberType"></app-form-error>

                </div>
            </div>-->

           <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">所在小区</label>
               <app-province [selectPro]="province"  [selectCity]="city" [selectAddress]="district"   (result)="getPro($event)"></app-province>
                <div class="col-sm-2" [ngClass]="{'has-error':commonForm.get('address')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="address"
                           placeholder="请输入小区">

                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" type="button" (click)="onSubmit()">保存</button>
                    <button class="btn btn-gray ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
