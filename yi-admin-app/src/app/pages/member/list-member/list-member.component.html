<ul class="choose_deleted">
    <li (click)="onItemClick(i)" *ngFor="let menu of menus;let i=index"
        [ngStyle]="{'background-color':selectMenu ===i ? 'white' : '#e9ecef' }">{{menu.name}}
    </li>
</ul>
<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form [formGroup]="searchForm">
            <div class=" form-inline form-group">

                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">账号</label>

                    <input class="col-lg-6 form-control filter" formControlName="username"
                           (blur)="pageQuery.addOnlyFilter('username',$event.target.value,'eq')"
                           placeholder="请输入账号" type="text">
                </div>

            </div>
        </form>

        <div class=" form-inline form-group">
            <div class="col-lg-12">
                <div class=" pull-right">
                <!--    <button class="btn btn-primary  mr-1" [routerLink]="'../add'"><i class="fa fa-plus"></i>&nbsp;新增
                    </button>-->
                    <button class="btn btn-success  mr-1" (click)="searchData()"><i class="fa fa-search"></i>&nbsp;查询
                    </button>
                    <button class="btn btn-info  mr-1" (click)="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>账号</th>
                <th>上级ID</th>
                <th>会员昵称</th>
                <th>会员等级</th><!--（member_level表ID）-->
                <th>会员类型</th><!--（0普通会员1管理员）-->
                <th>注册时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let member of anys;let i=index" (click)="getSelect(member.id,i)">
                    <td style="display: none"><input type="radio" name="select">
                    </td>
                    <td>{{member.username}}</td>
                    <td>{{member?.parent?.username}}</td>
                    <td>{{member.nickname}}</td>
                    <td>{{member?.memberLevel?.name}}</td>
                    <td *ngIf="member.memberType==0">普通会员</td>
                    <td *ngIf="member.memberType==1">管理员</td>
                    <td>{{member.createTime}}</td>
                    <td>
                        <span class="span" [routerLink]="'../edit/'+member.id">编辑</span>&nbsp;&nbsp;
                        <span class="span" [routerLink]="'../view/'+member.id">详情</span>
                        <br>
                        <span class="span" (click)="frozen(member.id)" *ngIf="member.state==0">冻结</span>
                        <span class="span" (click)="enable(member.id)" *ngIf="member.state==1">启用</span>&nbsp;&nbsp;
                        <span class="span" (click)="remove()" *ngIf="member.state==1">删除</span>
                    </td>

                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>

            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
