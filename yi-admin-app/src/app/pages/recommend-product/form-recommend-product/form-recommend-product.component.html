
<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>

    <div class="card-body widget-body">
        <form class="form-horizontal "  [formGroup]="commonForm">

                    <div class="form-group row text-sm-right">
                                <label class="col-sm-2 form-control-label mt-1">GUID </label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('guid')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="guid" placeholder="请输入GUID">

                                </div>
                    </div>
                    <div class="form-group row text-sm-right">
                                <label class="col-sm-2 form-control-label mt-1">推荐位（recommend表ID） <span class="text-danger">*</span></label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('recommendId')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="recommendId" placeholder="请输入推荐位（recommend表ID）">
                                        <app-form-error [control]="commonForm.get('recommendId')" [formErrors]="formErrors.recommendId"></app-form-error>

                                </div>
                                <label class="col-sm-2 form-control-label mt-1">商品（product表ID） <span class="text-danger">*</span></label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('productId')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="productId" placeholder="请输入商品（product表ID）">
                                        <app-form-error [control]="commonForm.get('productId')" [formErrors]="formErrors.productId"></app-form-error>

                                </div>
                    </div>
                    <div class="form-group row text-sm-right">
                                <label class="col-sm-2 form-control-label mt-1">商品编码（冗余） <span class="text-danger">*</span></label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('productCode')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="productCode" placeholder="请输入商品编码（冗余）">
                                        <app-form-error [control]="commonForm.get('productCode')" [formErrors]="formErrors.productCode"></app-form-error>

                                </div>
                                <label class="col-sm-2 form-control-label mt-1">商品名称（冗余） <span class="text-danger">*</span></label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('productName')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="productName" placeholder="请输入商品名称（冗余）">
                                        <app-form-error [control]="commonForm.get('productName')" [formErrors]="formErrors.productName"></app-form-error>

                                </div>
                    </div>
                    <div class="form-group row text-sm-right">
                                <label class="col-sm-2 form-control-label mt-1">商品图片（冗余） <span class="text-danger">*</span></label>

                                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('imgPath')|formMark}">
                                    <input class="form-control validation-field" type="text" formControlName="imgPath" placeholder="请输入商品图片（冗余）">
                                        <app-form-error [control]="commonForm.get('imgPath')" [formErrors]="formErrors.imgPath"></app-form-error>

                                </div>
                    </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" type="button" (click)="onSubmit()" >保存</button>
                    <button class="btn btn-gray ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
