

<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal "  >

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">用户</label>
                                <div class="col-sm-4">
                                    <label>{{supplier?.user?.username}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">供应商编号</label>
                                <div class="col-sm-4">
                                    <label>{{supplier.supplierNo}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">供应商名称</label>
                                <div class="col-sm-4">
                                    <label>{{supplier.supplierName}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">手机号码</label>
                                <div class="col-sm-4">
                                    <label>{{supplier.phone}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">密码</label>
                                <div class="col-sm-4">
                                    <label>{{supplier.password}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">状态</label>
                                <div class="col-sm-4">
                                    <label *ngIf="supplier.state==0">启用中</label>
                                    <label *ngIf="supplier.state==1">已禁用</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">联系人</label>
                                <div class="col-sm-4">
                                    <label>{{supplier.contact}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">联系人电话</label>
                                <div class="col-sm-4">
                                    <label>{{supplier.contactPhone}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">省</label>
                                <div class="col-sm-4">
                                    <label>{{supplier.province}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">市</label>
                                <div class="col-sm-4">
                                    <label>{{supplier.city}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">区</label>
                                <div class="col-sm-4">
                                    <label>{{supplier.district}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">详细地址</label>
                                <div class="col-sm-4">
                                    <label>{{supplier.address}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">备注</label>
                                <div class="col-sm-4">
                                    <label>{{supplier.remark}}</label>
                                </div>
                    </div>


            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+supplier.id" type="button">编辑</button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
