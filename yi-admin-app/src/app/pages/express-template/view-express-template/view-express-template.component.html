<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal ">


            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">单据编号</label>
                <div class="col-sm-4">
                    <label>{{expressTemplate.templateNo}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">单据名称</label>
                <div class="col-sm-4">
                    <label>{{expressTemplate.templateName}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">打印宽</label>
                <div class="col-sm-4">
                    <label>{{expressTemplate.printWidth}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">打印高</label>
                <div class="col-sm-4">
                    <label>{{expressTemplate.printHigh}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">状态（0启用1禁用）</label>
                <div class="col-sm-4">
                    <label *ngIf="expressTemplate.state==0">已启用</label>
                    <label *ngIf="expressTemplate.state==1">已禁用</label>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+expressTemplate.id" type="button">编辑
                    </button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
