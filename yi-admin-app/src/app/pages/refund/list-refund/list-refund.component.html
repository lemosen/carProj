<ul class="return_goods">
    <li (click)="onItemClick(i)" *ngFor="let menu of menus;let i=index"
        [ngStyle]="{'background-color':selectMenu ===i ? 'white' : '#e9ecef' }">{{menu.name}}
    </li>
</ul>

<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <div class="row form-inline">

            <div class="col-lg-4 form-group">
                <label class="col-lg-4 form-control-label text-lg-right">服务单号：</label>

                <input class="col-lg-5 form-control filter"
                       (blur)="pageQuery.addOnlyFilter('refundId',$event.target.value,'eq')"
                       type="text">
            </div>

            <div class="col-lg-4 form-group">
                <label class="col-lg-4 form-control-label text-lg-right">买家账号：</label>

                <input class="col-lg-5 form-control filter"
                       (blur)="pageQuery.addOnlyFilter('remark',$event.target.value,'eq')"
                       type="text">
            </div>

            <div class="col-lg-6 form-group">
                <label class="col-lg-3 form-control-label text-lg-right">申请时间：</label>

                <input class="col-lg-3 form-control"
                       (blur)="pageQuery.addOnlyFilter('createTime',$event.target.value,'eq')"
                       type="text">&nbsp;&nbsp;-&nbsp;&nbsp;
                <input class="col-lg-3 form-control"
                       (blur)="pageQuery.addOnlyFilter('createTime',$event.target.value,'eq')"
                       type="text">
            </div>

            <div class="col-lg-12">
                <button class="btn btn-primary  mr-1" [routerLink]="'../add'"><i class="fa fa-plus"></i>&nbsp;新增
                </button>
                <button class="btn btn-danger  mr-1" (click)="remove()"><i class="fa fa-remove"></i>&nbsp;删除
                </button>
                <button class="btn btn-inverse  mr-1" (click)="edit()"><i class="fa fa-edit"></i>&nbsp;编辑
                </button>
                <button class="btn btn-warning  mr-1" (click)="view()"><i class="fa fa-book"></i>&nbsp;详情
                </button>
                <button class="btn btn-success  mr-1" (click)="getDatas()"><i class="fa fa-search"></i>&nbsp;查询
                </button>
                <button class="btn btn-info  mr-1" (click)="clear()"><i class="fa fa-refresh"></i>&nbsp;重置
                </button>
            </div>
        </div>

    </div>
    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>服务单号</th>
                <th>申请时间</th>
                <th>用户账号</th>
                <th>退款金额</th>
                <th>申请状态</th>
                <th>处理时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let refund of anys;let i=index" ><!--(click)="getSelect(refund.refundId,i)"-->
                    <td>{{refund.refundId}}</td>
                    <td>{{refund.createTime}}</td>
                    <td>{{refund.isRefund}}</td>
                    <td>{{refund.remark}}</td>
                    <td>{{refund.logisticsNo}}</td>
                    <td>{{refund.auditTime}}</td>
                    <td><a [routerLink]="'../view/'+refund.refundId">查看详情</a></td>
                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>

            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
