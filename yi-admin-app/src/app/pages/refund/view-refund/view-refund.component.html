<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal ">

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">服务单号</label>
                <div class="col-sm-10 text-align-left">
                    <label>{{refund.refundId}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">申请状态</label>
                <div class="col-sm-10 text-align-left">
                    <label *ngIf="!refund.isRefund">否</label>
                    <label *ngIf="refund.isRefund">是</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">订单编号</label>
                <div class="col-sm-10 text-align-left">
                    <label>{{refund.orderId}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">申请时间</label>
                <div class="col-sm-4 text-align-left">
                    <label>{{refund.createTime}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">用户账号</label>
                <div class="col-sm-4 text-align-left">
                    <label>{{refund?.saleOrder?.account?.accountName}}</label>
                </div>
            </div>

        </form>
    </div>
</div>

<br>

<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal ">

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">订单金额</label>
                <div class="col-sm-10 text-align-left">
                    <label>{{refund.orderId}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">确认退款金额</label>
                <div class="col-sm-10 text-align-left">
                    <label *ngIf="!refund.isRefund">否</label>
                    <label *ngIf="refund.isRefund">是</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">退款方式</label>
                <div class="col-sm-10 text-align-left">
                    <label>{{refund.remark}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">退款类型</label>
                <div class="col-sm-4 text-align-left">
                    <label>{{refund.createTime}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">退款原因</label>
                <div class="col-sm-4 text-align-left">
                    <label>{{refund.auditTime}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1 padding-10">处理备注</label>
                <div class="col-sm-10 text-align-left">
                    <input class="input-style padding-10" type="text">
                </div>
            </div>

        </form>
    </div>
</div>

<br>

<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal ">

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1 padding-10">处理人员</label>
                <div class="col-sm-10 text-align-left">
                    <input class="input-style padding-10" type="text">
                </div>
            </div>

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1 padding-10">处理时间</label>
                <div class="col-sm-10 text-align-left">
                    <input class="input-style padding-10" type="text">
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1 padding-10">操作备注</label>
                <div class="col-sm-10 text-align-left">
                    <input class="input-style padding-10" type="text">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+refund.refundId" type="button">确认退款
                    </button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">拒绝退款</button>
                </div>
            </div>
        </form>
    </div>
</div>
