<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>

    <div class="card-body widget-body">
        <form class="form-horizontal " [formGroup]="commonForm">

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1"> <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('orderId')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="orderId" placeholder="请输入">
                    <app-form-error [control]="commonForm.get('orderId')" [formErrors]="formErrors.orderId"></app-form-error>

                </div>
            </div>
            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">是否退款 <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('isRefund')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="isRefund" placeholder="请输入是否退款">
                    <app-form-error [control]="commonForm.get('isRefund')" [formErrors]="formErrors.isRefund"></app-form-error>

                </div>
                <label class="col-sm-2 form-control-label mt-1">退款原因 <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('remark')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="remark" placeholder="请输入退款原因">
                    <app-form-error [control]="commonForm.get('remark')" [formErrors]="formErrors.remark"></app-form-error>

                </div>
            </div>
            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">创建时间 <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('createTime')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="createTime" placeholder="请输入创建时间">
                    <app-form-error [control]="commonForm.get('createTime')" [formErrors]="formErrors.createTime"></app-form-error>

                </div>
                <label class="col-sm-2 form-control-label mt-1">审核时间 </label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('auditTime')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="auditTime" placeholder="请输入审核时间">

                </div>
            </div>
            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">物流单号 </label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('logisticsNo')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="logisticsNo" placeholder="请输入物流单号">

                </div>
                <label class="col-sm-2 form-control-label mt-1">是否退货 <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('isReturn')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="isReturn" placeholder="请输入是否退货">
                    <app-form-error [control]="commonForm.get('isReturn')" [formErrors]="formErrors.isReturn"></app-form-error>

                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" type="button" (click)="onSubmit()">保存</button>
                    <button class="btn btn-gray ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
