<ul class="choose_state">
    <li (click)="onItemClick(i)" *ngFor="let menu of menus;let i=index"
        [ngStyle]="{'background-color':selectMenu ===i ? 'white' : '#e9ecef' }">{{menu.name}}
    </li>
</ul>
<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>

    <div class="card-body widget-body">

        <form [formGroup]="searchForm">

            <div class=" form-inline form-group">

                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">文章标题</label>
                    <input class="col-lg-6 form-control filter" formControlName="title"
                           (blur)="pageQuery.addOnlyFilter('title',$event.target.value,'eq')"
                           placeholder="请输入文章标题" type="text">
                </div>

                <div class="col-lg-7 form-group">
                    <label class="col-lg-3 form-control-label text-lg-right">发布时间</label>
                    <app-date-time-picker (result)="getDate($event)"
                                          (blur)="pageQuery.addOnlyFilter('createTime',$event.target.value,'eq')"></app-date-time-picker>
                    -
                    <app-date-time-picker (result)="getDate($event)"
                                          (blur)="pageQuery.addOnlyFilter('createTime',$event.target.value,'eq')"></app-date-time-picker>
                </div>

            </div>
        </form>

        <div class=" form-inline form-group">
            <div class="col-lg-12">
                <div class=" pull-right">
                    <button class="btn btn-primary  mr-1" [routerLink]="'../add'"><i class="fa fa-plus"></i>&nbsp;
                        发布主题
                    </button>
                    <button class="btn btn-success  mr-1" (click)="searchData()"><i class="fa fa-search"></i>&nbsp;查询
                    </button>
                    <button class="btn btn-info  mr-1" (click)="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>文章标题</th>
                <th>文章副标题</th>
                <th>作者</th>
                <th>商品图片</th>
                <th>商品链接</th>
                <th>创建时间</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let article of anys;let i=index" (click)="getSelect(article.id,i)">
                    <td style="display:none"><input type="radio" name="select">
                    </td>
                    <td>{{article.title}}</td>
                    <td>{{article.subtitle}}</td>
                    <td>{{article.author}}</td>
                    <td>{{article.imgPath}}</td>
                    <td>{{article.url}}</td>
                    <td>{{article.createTime}}</td>
                    <td>
                        <span [routerLink]="'../edit/'+article.id">编辑</span>&nbsp;&nbsp;
                        <span [routerLink]="'../view/'+article.id">详情</span>
                        <br>
                        <span *ngIf="article.state==1">
                            <span (click)="remove()">删除</span>&nbsp;&nbsp;
                            <span (click)="onTheShelf(article.id)">上架</span>
                        </span>
                        <span *ngIf="article.state==0" (click)="lowerFrame(article.id)"  >下架</span>
                    </td>
                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>
            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
