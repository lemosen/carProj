

<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal "  >


                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">GUID</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.guid}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">支付类型（1支付宝2微信）</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.payType}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">支付宝分配给开发者的应用ID</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.appId}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">接口名称</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.method}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">请求使用的编码格式</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.charset}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">商户生成签名字符串所使用的签名算法类型</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.signType}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">商户请求参数的签名串</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.sign}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">调用的接口版本，固定为：1.0</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.version}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">支付宝服务器主动通知商户服务器里指定的页面http/https路径。建议商户使用https</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.notifyUrl}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">商户收款账号</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.mchId}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">交易过程生成签名的密钥</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.appKey}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">APPID对应的接口密码</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.appSecret}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">创建时间</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.createTime}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">删除（0否1是）</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.deleted}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">删除时间</label>
                                <div class="col-sm-4">
                                    <label>{{paymentConfig.delTime}}</label>
                                </div>
                    </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+paymentConfig.paymentConfigId" type="button">编辑</button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
