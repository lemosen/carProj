

<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal "  >


                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">GUID</label>
                                <div class="col-sm-4">
                                    <label>{{product.guid}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">货品编码</label>
                                <div class="col-sm-4">
                                    <label>{{product.productNo}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">货品名称</label>
                                <div class="col-sm-4">
                                    <label>{{product.productName}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">商品（commodity表ID）</label>
                                <div class="col-sm-4">
                                    <label>{{product.commodityId}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">分类（category表ID）</label>
                                <div class="col-sm-4">
                                    <label>{{product.categoryId}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">供应商（supplier表ID）</label>
                                <div class="col-sm-4">
                                    <label>{{product.supplierId}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">排序</label>
                                <div class="col-sm-4">
                                    <label>{{product.sort}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">是否参与分销(0参加1不参加)</label>
                                <div class="col-sm-4">
                                    <label>{{product.distribution}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">佣金比例</label>
                                <div class="col-sm-4">
                                    <label>{{product.commissionRate}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">运费类型（1统一运费2运费模板）</label>
                                <div class="col-sm-4">
                                    <label>{{product.freightType}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">统一运费</label>
                                <div class="col-sm-4">
                                    <label>{{product.unifiedFreight}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">运费模板（freight_template表ID）</label>
                                <div class="col-sm-4">
                                    <label>{{product.freightTemplateId}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">库存设置（1下单减库存2支付减库存）</label>
                                <div class="col-sm-4">
                                    <label>{{product.stockSet}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">体积</label>
                                <div class="col-sm-4">
                                    <label>{{product.volume}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">重量</label>
                                <div class="col-sm-4">
                                    <label>{{product.weight}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">是否上架（1立即上架2放入仓库）</label>
                                <div class="col-sm-4">
                                    <label>{{product.shelf}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">商品介绍</label>
                                <div class="col-sm-4">
                                    <label>{{product.description}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">属性名</label>
                                <div class="col-sm-4">
                                    <label>{{product.attrName}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">属性值</label>
                                <div class="col-sm-4">
                                    <label>{{product.attrValue}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">原价</label>
                                <div class="col-sm-4">
                                    <label>{{product.originalPrice}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">现价</label>
                                <div class="col-sm-4">
                                    <label>{{product.currentPrice}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">会员价</label>
                                <div class="col-sm-4">
                                    <label>{{product.memberPrice}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">SKU</label>
                                <div class="col-sm-4">
                                    <label>{{product.sku}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">库存</label>
                                <div class="col-sm-4">
                                    <label>{{product.stock}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">创建时间</label>
                                <div class="col-sm-4">
                                    <label>{{product.createTime}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">删除（0否1是）</label>
                                <div class="col-sm-4">
                                    <label>{{product.deleted}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">删除时间</label>
                                <div class="col-sm-4">
                                    <label>{{product.delTime}}</label>
                                </div>
                    </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+product.productId" type="button">编辑</button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
