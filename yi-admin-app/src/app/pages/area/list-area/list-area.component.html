<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form [formGroup]="searchForm">
            <div class=" form-inline form-group">
                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">省份</label>

                    <select class="col-lg-8 form-control filter"  formControlName="provinceId">
                        <option [value]="null">--请选择--</option>
                        <option *ngFor="let pro of provinces"  [value]="pro.value">{{pro.text}}</option>
                    </select>
                </div>
                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">城市</label>

                    <input class="col-lg-8 form-control filter"
                           (blur)="pageQuery.addOnlyFilter('accountId',$event.target.value,'eq')"
                           placeholder="请输入查询条件..." type="text">
                </div>
               <!-- <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">区县</label>

                    <input class="col-lg-8 form-control filter"
                           (blur)="pageQuery.addOnlyFilter('addressId',$event.target.value,'eq')"
                           placeholder="请输入查询条件..." type="text">
                </div>-->
            </div>

          <!--  <div class=" form-inline form-group">
                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">小区名称</label>

                    <input class="col-lg-8 form-control filter" (blur)="pageQuery.addOnlyFilter('areaName',$event.target.value,'eq')" placeholder="请输入查询条件..." type="text">
                </div>
            </div>-->


        </form>

        <div class=" form-inline form-group">
            <div class="col-lg-12">
                <div class=" pull-right">
                    <button class="btn btn-primary  mr-1" [routerLink]="'../add'"><i class="fa fa-plus"></i>&nbsp;新增
                    </button>
                    <button class="btn btn-danger  mr-1" (click)="remove()"><i class="fa fa-remove"></i>&nbsp;删除
                    </button>
                    <button class="btn btn-inverse  mr-1" (click)="edit()"><i class="fa fa-edit"></i>&nbsp;编辑
                    </button>
                    <button class="btn btn-success  mr-1" (click)="searchData()"><i class="fa fa-search"></i>&nbsp;查询
                    </button>
                    <button class="btn btn-warning  mr-1" (click)="view()"><i class="fa fa-book"></i>&nbsp;详情
                    </button>
                    <button class="btn btn-info  mr-1" (click)="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body pt-0 widget-body">
        <ng-template [ngIf]="anys|isNotEmpty">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th width="10rem"></th>
                    <th>省份</th>
                    <th>城市</th>
                    <th>区县</th>
                    <th>小区名称</th>
                    <th>管理员账号</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let area of anys;let i=index" (click)="getSelect(area.areaId,i)">
                    <td><input type="radio" name="select">
                    </td>
                    <td>{{area?.provinceCity?.provinceName}}</td>
                    <td>{{area?.provinceCity?.cityName}}</td>

                    <td>{{area?.address?.address}}</td>
                    <td>{{area.areaName}}</td>

                  <td>{{area?.account?.accountName}}</td>
                </tr>
                </tbody>
            </table>

            <ngb-pagination class="d-flex justify-content-end"
                            [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                            [maxSize]="pageQuery.pageSize"
                            [rotate]="true" [boundaryLinks]="true"
                            (pageChange)="pageChange($event)"></ngb-pagination>
        </ng-template>


        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
