<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form [formGroup]="searchForm">
            <div class=" form-inline form-group">

                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">上级部门</label>

                    <input class="col-lg-6 form-control filter" formControlName="parentDeptName"
                           (blur)="pageQuery.addOnlyFilter('parentDeptName',$event.target.value,'eq')"
                           placeholder="请输入上级部门" type="text">
                </div>

                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">部门名称</label>

                    <input class="col-lg-6 form-control filter" formControlName="deptName"
                           (blur)="pageQuery.addOnlyFilter('deptName',$event.target.value,'eq')"
                           placeholder="请输入部门名称" type="text">
                </div>

            </div>
        </form>

        <div class=" form-inline form-group">
            <div class="col-lg-12">
                <div class=" pull-right">
                    <button class="btn btn-primary  mr-1" [routerLink]="'../add'"><i class="fa fa-plus"></i>&nbsp;新增
                    </button>
                    <button class="btn btn-success  mr-1" (click)="searchData()"><i class="fa fa-search"></i>&nbsp;查询
                    </button>
                    <button class="btn btn-info  mr-1" (click)="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>上级部门</th>
                <th>部门编码</th>
                <th>部门名称</th>
                <th>部门描述</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let dept of anys;let i=index" (click)="getSelect(dept.id,i)">
                    <td style="display: none"><input type="radio" name="select">
                    </td>
                    <td>{{dept?.parent?.deptName}}</td>
                    <td>{{dept.deptNo}}</td>
                    <td>{{dept?.deptName}}</td>
                    <td>{{dept.description}}</td>
                    <td>{{dept.createTime}}</td>
                    <td>
                        <span class="span" [routerLink]="'../edit/'+dept.id">编辑</span>&nbsp;&nbsp;
                        <span class="span" [routerLink]="'../view/'+dept.id">详情</span>
                        <br>
                        <span class="span" (click)="remove()">删除</span>
                    </td>
                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>

            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
