<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>

    <div class="card-body widget-body">
        <form class="form-horizontal " [formGroup]="commonForm">

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">省 <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('provinceName')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="provinceName" placeholder="请输入省">
                    <app-form-error [control]="commonForm.get('provinceName')" [formErrors]="formErrors.provinceName"></app-form-error>

                </div>
            </div>
            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">市 </label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('cityName')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="cityName" placeholder="请输入市">

                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" type="button" (click)="onSubmit()">保存</button>
                    <button class="btn btn-gray ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
