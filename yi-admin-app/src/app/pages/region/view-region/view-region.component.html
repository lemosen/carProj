<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal ">

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">省</label>
                <div class="col-sm-4">
                    <label>{{region.province}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">市</label>
                <div class="col-sm-4">
                    <label>{{region.city}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">状态</label>
                <div class="col-sm-4">
                    <label *ngIf="region.state==0">已启用</label>
                    <label *ngIf="region.state==1">已禁用</label>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+region.id" type="button">编辑</button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
