<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form [formGroup]="searchForm">

            <div class=" form-inline form-group">
                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">供应商名称</label>

                    <input class="col-lg-6 form-control filter" formControlName="supplierName"
                           (blur)="pageQuery.addOnlyFilter('supplierName',$event.target.value,'eq')"
                           placeholder="请输入供应商名称" type="text">
                </div>
                <div class="col-lg-4 form-group">
                    <label class="col-lg-4 form-control-label text-lg-right">收款人</label>

                    <input class="col-lg-6 form-control filter" formControlName="payee"
                           (blur)="pageQuery.addOnlyFilter('payee',$event.target.value,'eq')"
                           placeholder="请输入收款人" type="text">
                </div>
            </div>
        </form>

        <div class=" form-inline form-group">
            <div class="col-lg-12">
                <div class=" pull-right">
                    <button class="btn btn-success  mr-1" (click)="searchData()"><i class="fa fa-search"></i>&nbsp;查询
                    </button>
                    <button class="btn btn-info  mr-1" (click)="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>

                <th>供应商名称</th>
                <th>申请日期</th>
                <th>提现金额</th>
                <th>帐号类型</th>
                <th>帐号/卡号/OpenID</th>
                <th>收款人</th>
                <th>发放时间</th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let supplierWithdraw of anys;let i=index" (click)="getSelect(supplierWithdraw.id,i)">
                    <td style="display: none"><input type="radio" name="select">
                    </td>
                    <td>{{supplierWithdraw.supplierName}}</td>
                    <td>{{supplierWithdraw.applyTime}}</td>
                    <td>{{supplierWithdraw.amount}}</td>
                    <td *ngIf="supplierWithdraw.cardType==1">线下支付</td>
                    <td>{{supplierWithdraw.cardNo}}</td>
                    <td>{{supplierWithdraw.payee}}</td>
                    <td>{{supplierWithdraw.dealTime}}</td>

                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>

            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>


</div>
