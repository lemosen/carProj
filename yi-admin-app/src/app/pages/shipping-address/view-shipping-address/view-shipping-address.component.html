

<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal "  >


                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">GUID</label>
                                <div class="col-sm-4">
                                    <label>{{shippingAddress.guid}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">member表ID</label>
                                <div class="col-sm-4">
                                    <label>{{shippingAddress.memberId}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">姓名</label>
                                <div class="col-sm-4">
                                    <label>{{shippingAddress.fullName}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">手机号</label>
                                <div class="col-sm-4">
                                    <label>{{shippingAddress.phone}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">省</label>
                                <div class="col-sm-4">
                                    <label>{{shippingAddress.province}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">市</label>
                                <div class="col-sm-4">
                                    <label>{{shippingAddress.city}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">区</label>
                                <div class="col-sm-4">
                                    <label>{{shippingAddress.district}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">详细地址</label>
                                <div class="col-sm-4">
                                    <label>{{shippingAddress.address}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">默认地址（0非默认1默认）</label>
                                <div class="col-sm-4">
                                    <label>{{shippingAddress.preferred}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">创建时间</label>
                                <div class="col-sm-4">
                                    <label>{{shippingAddress.createTime}}</label>
                                </div>
                                <label class="col-sm-2 form-control-label mt-1">删除（0否1是）</label>
                                <div class="col-sm-4">
                                    <label>{{shippingAddress.deleted}}</label>
                                </div>
                    </div>

                    <div class="form-group row text-sm-right">

                                <label class="col-sm-2 form-control-label mt-1">删除时间</label>
                                <div class="col-sm-4">
                                    <label>{{shippingAddress.delTime}}</label>
                                </div>
                    </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+shippingAddress.shippingAddressId" type="button">编辑</button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
