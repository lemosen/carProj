<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal ">


            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1"></label>
                <div class="col-sm-4">
                    <label>{{evaluation.accountId}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1"></label>
                <div class="col-sm-4">
                    <label>{{evaluation.commodityId}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">内容</label>
                <div class="col-sm-4">
                    <label>{{evaluation.content}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">是否展示</label>
                <div class="col-sm-4">
                    <label>{{evaluation.isShow}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">创建时间</label>
                <div class="col-sm-4">
                    <label>{{evaluation.createTime}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">星级</label>
                <div class="col-sm-4">
                    <label>{{evaluation.star}}</label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+evaluation.evaluationId" type="button">编辑</button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
