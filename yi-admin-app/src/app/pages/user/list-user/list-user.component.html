<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form [formGroup]="searchForm">
            <div class=" form-inline form-group">

                <div class="col-lg-4 form-group">
                    <label class="col-lg-3 form-control-label text-lg-right">部门</label>

                    <input class="col-lg-6 form-control filter" formControlName="deptName"
                           (blur)="pageQuery.addOnlyFilter('deptName',$event.target.value,'eq')"
                           placeholder="请输入部门" type="text">

                </div>
                <div class="col-lg-4 form-group">
                    <label class="col-lg-3 form-control-label text-lg-right">用户名</label>

                    <input class="col-lg-6 form-control filter" formControlName="username"
                           (blur)="pageQuery.addOnlyFilter('username',$event.target.value,'eq')"
                           placeholder="请输入用户名" type="text">
                </div>

                <div class="col-lg-4 form-group">
                    <label class="col-lg-3 form-control-label text-lg-right">姓名</label>


                    <input class="col-lg-6 form-control filter" formControlName="fullName"
                           (blur)="pageQuery.addOnlyFilter('fullName',$event.target.value,'eq')"
                           placeholder="请输入姓名" type="text">
                </div>

                <br><br><br>

                <div class="col-lg-4 form-group">
                    <label class="col-lg-3 form-control-label text-lg-right">工号</label>


                    <input class="col-lg-6 form-control filter" formControlName="jobNo"
                           (blur)="pageQuery.addOnlyFilter('jobNo',$event.target.value,'eq')"
                           placeholder="请输入工号" type="text">
                </div>

            </div>
        </form>

        <div class=" form-inline form-group">
            <div class="col-lg-12">
                <div class=" pull-right">
                    <button class="btn btn-primary  mr-1" [routerLink]="'../add'"><i class="fa fa-plus"></i>&nbsp;新增
                    </button>
                    <button class="btn btn-success  mr-1" (click)="searchData()"><i class="fa fa-search"></i>&nbsp;查询
                    </button>
                    <button class="btn btn-info  mr-1" (click)="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置
                    </button>

                </div>
            </div>
        </div>
    </div>
    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>部门</th>
                <th>用户名</th>

                <th>姓名</th>
                <th>手机号</th>
                <th>邮箱</th>
                <th>工号</th>

                <th>状态</th>
                <th>创建时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let user of anys;let i=index" (click)="getSelect(user.id,i)">
                    <td style="display: none"><input type="radio" name="select">
                    </td>
                    <td>{{user?.dept?.deptName}}</td>
                    <td>{{user.username}}</td>

                    <td>{{user.fullName}}</td>
                    <td>{{user.phone}}</td>
                    <td>{{user.email}}</td>
                   
                    <td>{{user.jobNo}}</td>
                    <td>
                        <span *ngIf="user.state==0">已启用</span>
                        <span *ngIf="user.state==1">已禁用</span>
                    </td>
                    <td>{{user.createTime}}</td>
                    <td>
                        <span class="span" [routerLink]="'../edit/'+user.id">编辑</span>&nbsp;&nbsp;

                        <span class="span" [routerLink]="'../view/'+user.id">详情</span>&nbsp;&nbsp;
                        <br>
                        <span class="span" (click)="remove()">删除</span>
                    </td>
                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>

            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
