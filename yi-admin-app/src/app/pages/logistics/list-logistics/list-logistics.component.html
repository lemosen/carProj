<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <div class="row form-inline">

            <div class="col-lg-4 form-group">
                <label class="col-lg-5 form-control-label text-lg-right">公司名称：</label>


                <input class="col-lg-6 form-control filter"
                       (blur)="pageQuery.addOnlyFilter('orderNo',$event.target.value,'eq')"
                       type="text">
            </div>

            <div class="col-lg-4 form-group">
                <label class="col-lg-5 form-control-label text-lg-right">快递100Code：</label>


                <input class="col-lg-6 form-control filter"
                       (blur)="pageQuery.addOnlyFilter('total',$event.target.value,'eq')"
                       type="text">
            </div>

            <div class="col-lg-4 form-group">
                <label class="col-lg-5 form-control-label text-lg-right">淘宝Code：</label>


                <input class="col-lg-6 form-control filter"
                       (blur)="pageQuery.addOnlyFilter('total',$event.target.value,'eq')"
                       type="text">
            </div>

            <br>
            <br>
            <br>

            <div class="col-lg-12">
                <button class="btn btn-primary  mr-1" [routerLink]="'../add'"><i class="fa fa-plus"></i>&nbsp;新增
                </button>
            </div>
        </div>

    </div>

    <br>

    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>物流公司</th>
                <th>快递100Code</th>
                <th>淘宝Code</th>
                <th>排序</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let logistics of anys;let i=index" (click)="getSelect(logistics.id,i)">
                    <td>韵达快递</td>
                    <td>YD</td>
                    <td>YD</td>
                    <td>100</td>
                    <td>常用物流</td>
                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>

            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
