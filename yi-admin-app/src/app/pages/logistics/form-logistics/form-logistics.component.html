<div widget class="card border-0 box-shadow">
    <div class="card-body pt-0 widget-body border-show">
        <div class="back-color-v2 border-show" style="padding: 10px" col-sm-12>添加物流公司</div>
        <br>
        <div class="form-group row text-sm-right">

            <label class="col-sm-2 form-control-label mt-1">公司名称：</label>
            <input type="text" class="col-sm-2">
        </div>
        <div class="form-group row text-sm-right">

            <label class="col-sm-2 form-control-label mt-1">快递100Code：</label>
            <input type="text" class="col-sm-2">
        </div>
        <div class="form-group row text-sm-right">

            <label class="col-sm-2 form-control-label mt-1">淘宝Code：</label>
            <input type="text" class="col-sm-2">
        </div>
        <div class="form-group row text-sm-right">

            <label class="col-sm-2 form-control-label mt-1">排序：</label>
            <input type="text" class="col-sm-1">越小的越优先显示
        </div>
        <div class="form-group row text-sm-right">

            <label class="col-sm-3 form-control-label mt-1">
                <input type="checkbox">设为常用物流
            </label>

        </div>


        <div class="form-group row">
            <div class="col-sm-9 offset-sm-2">
                <button class="btn btn-info" type="button" (click)="onSubmit()">提交</button>
                <button class="btn btn-gray ml-1" type="button" (click)="goBack()">返回</button>
            </div>
        </div>
    </div>
</div>
