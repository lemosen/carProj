<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal ">

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">商品编码</label>
                <div class="col-sm-4">
                    <label>{{commodity.commodityNo}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">商品名称</label>
                <div class="col-sm-4">
                    <label>{{commodity.commodityName}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">供应商</label>
                <div class="col-sm-4">
                    <label>{{commodity?.supplier?.supplierName}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">图片</label>
                <div class="col-sm-4">
                    <label><img src="{{commodity?.imgPath}}" width="80%" height="80%"></label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">是否参与分销 </label>
                <div class="col-sm-4">
                    <label *ngIf="commodity.distribution==0">参加</label>
                    <label *ngIf="commodity.distribution==1">不参加</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">佣金比例</label>
                <div class="col-sm-4">
                    <label>{{commodity.commissionRate}}%</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">运费设置</label>
                <div class="col-sm-4">
                    <label *ngIf="commodity.freightSet==1">统一运费</label>
                    <label *ngIf="commodity.freightSet==2">运费模板</label>
                </div>

            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">统一运费</label>
                <div class="col-sm-4">
                    <label>{{commodity.unifiedFreight}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">运费模板</label>
                <div class="col-sm-4">
                    <label>{{commodity?.freightTemplate?.templateName}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">是否上架 </label>
                <div class="col-sm-4">
                    <label *ngIf="commodity.shelf==1">立即上架</label>
                    <label *ngIf="commodity.shelf==2">放入仓库</label>
                </div>

                <label class="col-sm-2 form-control-label mt-1">库存设置</label>
                <div class="col-sm-4">
                    <label *ngIf="commodity.stockSet==1">下单减库存</label>
                    <label *ngIf="commodity.stockSet==2">支付减库存</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">体积</label>
                <div class="col-sm-4">
                    <label>{{commodity.volume}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1">重量</label>
                <div class="col-sm-4">
                    <label>{{commodity.weight}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">排序</label>
                <div class="col-sm-4">
                    <label>{{commodity.sort}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1">商品介绍</label>
                <div class="col-sm-4">
                    <label>{{commodity.description}}</label>
                </div>
            </div>


            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+commodity.id" type="button">编辑</button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
