<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form class="form-horizontal ">


            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1"></label>
                <div class="col-sm-4">
                    <label>{{deptUser.deptId}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1"></label>
                <div class="col-sm-4">
                    <label>{{deptUser.userId}}</label>
                </div>
            </div>

            <div class="form-group row text-sm-right">

                <label class="col-sm-2 form-control-label mt-1"></label>
                <div class="col-sm-4">
                    <label>{{deptUser.manager}}</label>
                </div>
                <label class="col-sm-2 form-control-label mt-1"></label>
                <div class="col-sm-4">
                    <label>{{deptUser.showOrder}}</label>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" [routerLink]="'../../edit/'+deptUser.deptUserId" type="button">编辑</button>
                    <button class="btn btn-inverse ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
