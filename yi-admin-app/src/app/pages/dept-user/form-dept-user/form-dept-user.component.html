<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>

    <div class="card-body widget-body">
        <form class="form-horizontal " [formGroup]="commonForm">

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1"> <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('deptId')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="deptId" placeholder="请输入">
                    <app-form-error [control]="commonForm.get('deptId')" [formErrors]="formErrors.deptId"></app-form-error>

                </div>
                <label class="col-sm-2 form-control-label mt-1"> <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('userId')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="userId" placeholder="请输入">
                    <app-form-error [control]="commonForm.get('userId')" [formErrors]="formErrors.userId"></app-form-error>

                </div>
            </div>
            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1"> <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('manager')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="manager" placeholder="请输入">
                    <app-form-error [control]="commonForm.get('manager')" [formErrors]="formErrors.manager"></app-form-error>

                </div>
                <label class="col-sm-2 form-control-label mt-1"> <span class="text-danger">*</span></label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('showOrder')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="showOrder" placeholder="请输入">
                    <app-form-error [control]="commonForm.get('showOrder')" [formErrors]="formErrors.showOrder"></app-form-error>

                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" type="button" (click)="onSubmit()">保存</button>
                    <button class="btn btn-gray ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
