<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>
    <div class="card-body widget-body">
        <form [formGroup]="searchForm">
            <div class=" form-inline form-group">

                        <div class="col-lg-4 form-group">
                            <label class="col-lg-4 form-control-label text-lg-right">属性值</label>


                                    <input class="col-lg-8 form-control filter" formControlName="attrValue"
                                           (blur)="pageQuery.addOnlyFilter('attrValue',$event.target.value,'eq')"
                                           placeholder="请输入查询条件..." type="text">
                        </div>

                        <div class="col-lg-5 form-group">
                            <label class="col-lg-3 form-control-label text-lg-right">创建时间</label>

                                    <input class="col-lg-4 form-control filter" formControlName="createTime"
                                           (blur)="pageQuery.addOnlyFilter('createTime',$event.target.value,'eq')"
                                           placeholder="请输入查询条件..." type="text">-
                                    <input class="col-lg-4 form-control filter" formControlName="createTime"
                                           (blur)="pageQuery.addOnlyFilter('createTime',$event.target.value,'eq')"
                                           placeholder="请输入查询条件..." type="text">
                        </div>


                        <div class="col-lg-4 form-group">
                            <label class="col-lg-4 form-control-label text-lg-right">属性值名</label>


                                    <input class="col-lg-8 form-control filter"
                                           (blur)="pageQuery.addOnlyFilter('attrNameId',$event.target.value,'eq')"
                                           placeholder="请输入查询条件..." type="text">
                        </div>

            </div>
        </form>

        <div class=" form-inline form-group">
            <div class="col-lg-12">
                <div class=" pull-right">
                    <button class="btn btn-primary  mr-1" [routerLink]="'../add'"><i class="fa fa-plus"></i>&nbsp;新增
                    </button>
                    <button class="btn btn-success  mr-1" (click)="searchData()"><i class="fa fa-search"></i>&nbsp;查询
                    </button>
                    <button class="btn btn-info  mr-1" (click)="clearSearch()"><i class="fa fa-refresh"></i>&nbsp;重置
                    </button>
                </div>
            </div>
        </div>
    </div>
    <div class="card-body pt-0 widget-body">
        <table class="table table-hover">
            <thead>
            <tr>
                        <th>属性值</th>
                        <th>创建时间</th>
                        <th>属性名</th>
                        <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <ng-template [ngIf]="anys|isNotEmpty">
                <tr *ngFor="let attributeValue of anys;let i=index"    (click)="getSelect(attributeValue.id,i)">
                                            <td style="display: none"><input type="radio" name="select">
                                            </td>
                    <td>{{attributeValue.attrValue}}</td>
                    <td>{{attributeValue.createTime}}</td>
                    <td>{{attributeValue?.attributeName?.attrName}}</td>
                    <td>
                        <span [routerLink]="'../view/'+attributeValue.id">详情</span>&nbsp;&nbsp;
                        <span [routerLink]="'../edit/'+attributeValue.id">编辑</span>
                        <br>
                        <span (click)="remove()">删除</span>
                    </td>
                </tr>

                <ngb-pagination class="d-flex justify-content-center"
                                [collectionSize]="pageQuery.responses.totalElements" [(page)]="pageQuery.page"
                                [maxSize]="pageQuery.pageSize"
                                [rotate]="true" [boundaryLinks]="true"
                                (pageChange)="pageChange($event)"></ngb-pagination>
            </ng-template>

            </tbody>
        </table>

        <app-no-data-tip [isShow]="anys|isEmpty"></app-no-data-tip>
    </div>
</div>
