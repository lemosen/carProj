<div widget class="card border-0 box-shadow">
    <div class="card-header transparent border-0 text-muted">
        <h5 class="mb-0"></h5>
    </div>

    <div class="card-body widget-body">
        <form class="form-horizontal " [formGroup]="commonForm">

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">属性值 </label>

                <div class="col-sm-4" [ngClass]="{'has-error':commonForm.get('attrValue')|formMark}">
                    <input class="form-control validation-field" type="text" formControlName="attrValue"
                           placeholder="请输入属性值">

                </div>
            </div>

            <div class="form-group row text-sm-right">
                <label class="col-sm-2 form-control-label mt-1">
                    <span class="text-danger">属性名</span></label>

                <div class="col-sm-4"
                     [ngClass]="{'has-error':commonForm.get('attributeName?.attrName')|formMark}">
                    <app-modal-selecet
                            [showCol]="[{name:'attrName',value:'属性组名',isShow:true},{name:'id',value:'ID',isShow:false}]"
                            [select]="commonForm.value.attributeName"
                            [resultName]="commonForm.value.attributeName.attrName"
                            [baseService]="attributeNameService"
                            (result)="setAttributeNameAttrName($event)">

                    </app-modal-selecet>
                </div>

            </div>

            <div class="form-group row">
                <div class="col-sm-9 offset-sm-2">
                    <button class="btn btn-info" type="button" (click)="onSubmit()">保存</button>
                    <button class="btn btn-gray ml-1" type="button" (click)="goBack()">返回</button>
                </div>
            </div>
        </form>
    </div>
</div>
