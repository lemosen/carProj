<page-header [title]="'待审核商品'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/dashboard/commodity/list']">商品管理</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>待审核商品</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>

<nz-tabset>
  <nz-tab nzTitle="{{menu.name}}" *ngFor="let menu of menus;let i=index" (nzClick)="onItemClick(i)">

    <nz-card [nzBordered]="false">
      <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm" class="search__form">
        <nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32  }">
          <nz-col nzMd="6" nzSm="24">
            <nz-form-item>
              <nz-form-label>商品名称</nz-form-label>
              <nz-form-control>
                <input nz-input formControlName="commodityName" placeholder="请输入商品名称">
              </nz-form-control>
            </nz-form-item>
          </nz-col>

          <nz-col [nzSpan]="expandForm ? 24 : 8" [class.text-right]="expandForm">
            <button nz-button [nzType]="'primary'" (click)="searchData()" [nzLoading]="loading">查询</button>
            <button nz-button (click)="clearSearch()" class="mx-sm">重置</button>
          </nz-col>
        </nz-row>
      </form>

      <nz-table
        #ajaxTable
        [nzShowSizeChanger]="true"
        [nzFrontPagination]="false"
        [nzData]="datas"
        [nzLoading]="loading"
        [nzTotal]="pageQuery.responses.totalElements"
        [(nzPageIndex)]="pageQuery.page"
        [(nzPageSize)]="pageQuery.pageSize"
        (nzPageIndexChange)="searchData()"
        (nzPageSizeChange)="searchData(true)">

    <thead (nzSortChange)="sort($event)" nzSingleSort>
    <tr>
      <th nzWidth="15%">商品编号</th>
      <th nzWidth="28%" nzShowSort nzSortKey="commodityName">商品名称</th>
      <th nzWidth="13%">商品图片</th>
      <th nzWidth="9%">排序号</th>
      <th nzWidth="11%" nzShowSort nzSortKey="createTime"><span>创建时间</span></th>
      <th nzWidth="14%">操作</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let data of ajaxTable.data">
      <td>{{data?.commodityNo}}</td>
      <td>{{data?.commodityName}}</td>
      <td><img class="table-img-customer" [src]="data?.imgPath"></td>
      <td>{{data.sort}}</td>
      <td>{{data.createTime}}</td>
      <td>
        <a [routerLink]="'../view/'+data.id">详情
          <nz-divider nzType="vertical" *ngIf="data.state==3"></nz-divider>
        </a>
        <nz-modal-customer *ngIf="data.state==3" [title]="'提示！'" (ok)="applyOnTheShelf(data.id)" [content]="'确认申请上架吗？'"
                           [buttonName]="'申请上架'" >
        </nz-modal-customer>
      </td>
    </tr>
    </tbody>
  </nz-table>
</nz-card>


  </nz-tab>
</nz-tabset>`
