<page-header [title]="'修改密码'">
</page-header>

<nz-card>
  <form nz-form [formGroup]="commonForm">

    <nz-form-item>
      <nz-form-label nzXs="10" nzSm="3" nzRequired>原登录密码</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7">
        <input nz-input type="password" formControlName="password" placeholder="原登录密码">
        <nz-form-explain class="has-error" *ngIf="commonForm.get('password').dirty && commonForm.get('password').errors">
          <ng-container *ngFor="let error of formErrors.password">
            <nz-form-explain *ngIf="commonForm.get('password').errors[error.name]">{{ error.msg }}</nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>
      <nz-form-label nzXs="10" nzSm="3" nzRequired>新登录密码</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7">
        <input nz-input type="password" formControlName="newPassword" placeholder="新登录密码">
        <nz-form-explain class="has-error" *ngIf="commonForm.get('newPassword').dirty && commonForm.get('newPassword').errors">
          <ng-container *ngFor="let error of formErrors.newPassword">
            <nz-form-explain *ngIf="commonForm.get('newPassword').errors[error.name]">{{ error.msg }}</nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>

      <nz-form-label nzXs="10" nzSm="3" nzRequired>确认新登录密码</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7">
        <input nz-input type="password" formControlName="sureNewPassword" placeholder="确认新登录密码">
        <nz-form-explain class="has-error" *ngIf="commonForm.get('sureNewPassword').dirty && commonForm.get('sureNewPassword').errors">
          <ng-container *ngFor="let error of formErrors.sureNewPassword">
            <nz-form-explain *ngIf="commonForm.get('sureNewPassword').errors[error.name]">{{ error.msg }}</nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 7 }">
        <nz-modal-customer [showButton]="false" (ok)="onSubmit()" [title]="'提示！'" [content]="'确认要提交吗？'"
                           [buttonName]="'提交'" >
          <nz-divider nzType="vertical"></nz-divider>
        </nz-modal-customer>
        <button nz-button class="ml-sm" type="button" (click)="goBack()">返回</button>
      </nz-form-control>
    </nz-form-item>

  </form>
</nz-card>
