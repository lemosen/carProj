<page-header [title]="'资料修改'">
</page-header>

<nz-card>
  <form nz-form [formGroup]="commonForm">

    <nz-form-item>
      <nz-form-label nzXs="3" nzSm="3" nzRequired>供应商名称</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <input nz-input formControlName="supplierName" placeholder="输入供应商名称">
        <nz-form-explain class="has-error" *ngIf="commonForm.get('supplierName').dirty && commonForm.get('supplierName').errors">
          <ng-container *ngFor="let error of formErrors.supplierName">
            <nz-form-explain *ngIf="commonForm.get('supplierName').errors[error.name]">{{ error.msg }}</nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired>联系人</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <input nz-input formControlName="contact" placeholder="输入联系人">
        <nz-form-explain class="has-error" *ngIf="commonForm.get('contact').dirty && commonForm.get('contact').errors">
          <ng-container *ngFor="let error of formErrors.contact">
            <nz-form-explain *ngIf="commonForm.get('contact').errors[error.name]">{{ error.msg }}</nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired>联系人电话</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <input nz-input formControlName="contactPhone" placeholder="输入联系人电话">
        <nz-form-explain class="has-error" *ngIf="commonForm.get('contactPhone').dirty && commonForm.get('contactPhone').errors">
          <ng-container *ngFor="let error of formErrors.contactPhone">
            <nz-form-explain *ngIf="commonForm.get('contactPhone').errors[error.name]">{{ error.msg }}</nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired>地区</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <nz-province-basic [values]="position" (result)="setProvince($event)"></nz-province-basic>
        <nz-form-explain class="has-error" *ngIf="commonForm.get('province').dirty && commonForm.get('province').errors">
          <ng-container *ngFor="let error of formErrors.province">
            <nz-form-explain *ngIf="commonForm.get('province').errors[error.name]">{{ error.msg }}</nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>

      <nz-form-label nzXs="3" nzSm="3" nzRequired>详细地址</nz-form-label>
      <nz-form-control nzXs="8" nzSm="8">
        <input nz-input formControlName="address" placeholder="输入详细地址">
        <nz-form-explain class="has-error" *ngIf="commonForm.get('address').dirty && commonForm.get('address').errors">
          <ng-container *ngFor="let error of formErrors.address">
            <nz-form-explain *ngIf="commonForm.get('address').errors[error.name]">{{ error.msg }}</nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>

    </nz-form-item>

    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 7 }">
        <nz-modal-customer [showButton]="false" (ok)="onSubmit()" [title]="'提示！'" [content]="'确认要提交吗？'"
                           [buttonName]="'提交'" >
          <nz-divider nzType="vertical"></nz-divider>
        </nz-modal-customer>
        <button nz-button class="ml-sm" type="button" (click)="goBack()">返回</button>
      </nz-form-control>
    </nz-form-item>

  </form>
</nz-card>
