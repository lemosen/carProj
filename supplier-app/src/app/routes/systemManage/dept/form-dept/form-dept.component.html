<page-header [title]="title"></page-header>
<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="commonForm">
    <nz-form-item>
      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="parent">上级部门</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7">
        <app-modal-selecet
          [showCol]="[{name:'id',value:'编号',isShow:false},{name:'deptName',value:'部门',isShow:true}]"
          [select]="commonForm.value.parent"
          [resultName]="commonForm.value?.parent?.deptName"
          [baseService]="deptService"
          (result)="setUserDept($event)">
        </app-modal-selecet>
      </nz-form-control>


      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="deptNo">部门编码</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="deptNo" id="deptNo" placeholder="输入部门编码">
        <nz-form-explain *ngIf="commonForm.get('deptNo').dirty&&commonForm.get('deptNo').errors">
          <ng-container *ngFor="let error of formErrors.deptNo">
            <nz-form-explain *ngIf="commonForm.get('deptNo').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label nzXs="10" nzSm="3" nzRequired nzFor="deptName">部门名称</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="deptName" id="deptName" placeholder="输入部门名称">
        <nz-form-explain *ngIf="commonForm.get('deptName').dirty&&commonForm.get('deptName').errors">
          <ng-container *ngFor="let error of formErrors.deptName">
            <nz-form-explain *ngIf="commonForm.get('deptName').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
      <nz-form-label nzXs="10" nzSm="3" nzFor="description">部门描述</nz-form-label>
      <nz-form-control nzXs="16" nzSm="8" nzMd="7" nzHasFeedback>
        <input nz-input formControlName="description" id="description" placeholder="输入部门描述">
        <nz-form-explain *ngIf="commonForm.get('description').dirty&&commonForm.get('description').errors">
          <ng-container *ngFor="let error of formErrors.description">
            <nz-form-explain *ngIf="commonForm.get('description').errors[error.name]">{{ error.msg }}
            </nz-form-explain>
          </ng-container>
        </nz-form-explain>
      </nz-form-control>
    </nz-form-item>


    <nz-form-item>
      <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 10, offset: 7 }">
        <nz-modal-customer (ok)="onSubmit()" [title]="'提示！'" [content]="'确认要提交吗？'"
                           [buttonName]="'提交'" >
          <nz-divider nzType="vertical"></nz-divider>
        </nz-modal-customer>
        <button nz-button class="ml-sm" type="button" (click)="goBack()">返回</button>
      </nz-form-control>
    </nz-form-item>

  </form>
</nz-card>
