<page-header [title]="'查询表格'">
  <ng-template #breadcrumb>
    <nz-breadcrumb>
      <nz-breadcrumb-item>
        <a [routerLink]="['/dashboard']">首页</a>
      </nz-breadcrumb-item>
      <nz-breadcrumb-item>商品管理</nz-breadcrumb-item>
    </nz-breadcrumb>
  </ng-template>
</page-header>



    <nz-card [nzBordered]="false">
      <form nz-form [nzLayout]="'inline'" [formGroup]="searchForm" class="search__form">
        <nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32, xl: 32, xxl: 32  }">

          <nz-col nzMd="8" nzSm="24">
            <nz-form-item>
              <nz-form-label>优惠券名称</nz-form-label>
              <nz-form-control>
                <input nz-input formControlName="couponName" placeholder="请输入优惠券名称">
              </nz-form-control>
            </nz-form-item>
          </nz-col>

          <nz-col [nzSpan]="expandForm ? 24 : 8" [class.text-right]="expandForm">
            <button nz-button [nzType]="'primary'" (click)="searchData()" [nzLoading]="loading">查询</button>
            <button nz-button (click)="clearSearch()" class="mx-sm">重置</button>

          </nz-col>
        </nz-row>
      </form>

      <button nz-button [routerLink]="'../add'" [nzType]="'primary'">
        <i class="anticon anticon-plus"></i>
        <span>新建</span>
      </button>

      <nz-table
        #ajaxTable
        [nzShowSizeChanger]="true"
        [nzFrontPagination]="false"
        [nzData]="datas"
        [nzLoading]="loading"
        [nzTotal]="pageQuery.responses.totalElements"
        [(nzPageIndex)]="pageQuery.page"
        [(nzPageSize)]="pageQuery.pageSize"
        (nzPageIndexChange)="searchData()"
        (nzPageSizeChange)="searchData(true)">

        <thead (nzSortChange)="sort($event)" nzSingleSort>
        <tr>
          <th>优惠券名称</th>
          <th>面值</th>
          <th>发放数量</th>
          <th>使用数量</th>
          <th>类型</th>
          <th>开始时间</th>
          <th>结束时间</th>
          <th>固定天数</th>
          <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let data of ajaxTable.data">
          <td>{{data.couponName}}</td>
          <td>{{data.parValue}}</td>
          <td>{{data.quantity}}</td>
          <td>{{data.useQuantity}}</td>
          <td *ngIf="data.validType==1">时间段</td>
          <td *ngIf="data.validType==2">固定天数</td>
          <td>{{data.startTime}}</td>
          <td>{{data.endTime}}</td>
          <td>{{data.fixedDay}}</td>
          <td>
            <a [routerLink]="'../edit/'+data.id">编辑
              <nz-divider nzType="vertical"></nz-divider>
            </a>
            <a [routerLink]="'../view/'+data.id">详情
              <nz-divider nzType="vertical"></nz-divider>
            </a>
            <nz-modal-customer (ok)="remove(data.id)" [title]="'提示！'" [content]="'确认要删除吗？'"
                               [buttonName]="'删除'" >
              <nz-divider nzType="vertical"></nz-divider>
            </nz-modal-customer>
          </td>
        </tr>
        </tbody>
      </nz-table>
    </nz-card>
